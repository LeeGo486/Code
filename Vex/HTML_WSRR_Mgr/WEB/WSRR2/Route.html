<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>路由管理</title>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../JS/WSRR2/Route.js?Date=20131203" type="text/javascript"></script>
</head>
<body >
    <table id="tab_list" style="width: 100%; height: 98%">
    </table>

    <div title="编辑路由信息" id="divEdit" style="width: 500px;" class="edit">
        <form id="form_Edit" name="form_Edit" method="post">
            <table>
                <tr>
                    <th style="width:120px">路由编号
                    </th>
                    <td>
                        <input id="txtRouteID_Show" name="txtRouteID_Show" value="" disabled="true" style="width: 300px"  class="easyui-textbox" />
                        <input id="txtRouteID" name="txtRouteID" value="" type="hidden" />
                    </td>
                </tr>
                <tr>
                    <th>路由名称
                    </th>
                    <td>
                        <input id="txtName" name="txtName" style="width: 300px" class="easyui-validatebox" required="required">
                    </td>
                </tr>
                <tr>
                    <th>服务器地址
                    </th>
                    <td>
                        <input id="txtServerPath" name="txtServerPath" style="width: 250px" class="easyui-validatebox" required="required"  missingmessage="如：http://172.16.205.57:8080/WSRR.asmx">
                    </td>
                </tr>
                <tr>
                    <th>路由代码
                    </th>
                    <td>
                        <input id="txtRouteCode" name="txtRouteCode" style="width: 250px" class="easyui-validatebox" required="required" missingmessage="如：DEV">
                    </td>
                </tr>
                <tr>
                    <th>路由类型
                    </th>
                    <td>
                        <input id="cmbRouteType" name="cmbRouteType" style="width: 50px" data-options="valueField:'id',textField:'text'">
                    </td>
                </tr>
                <tr>
                    <th>备注
                    </th>
                    <td>
                        <input id="txtMark" name="txtMark" style="width: 350px" class="easyui-textbox" >
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input id="txtUpdateTime" name="txtUpdateTime" style="width: 350px" type="hidden">

                        <a href="#" id="btnSubmit" iconcls="icon-save" onclick="EditSubmit()" class="easyui-linkbutton" data-options="plain:true">提交</a>
                        <a href="#" id="btn_CreateCancle_Submit" iconcls="icon-undo" onclick="EditCancel()" class="easyui-linkbutton" data-options="plain:true">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
