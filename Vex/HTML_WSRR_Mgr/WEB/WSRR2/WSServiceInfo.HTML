<!DOCTYPE html>
<html>
<head>
    <title>WS服务管理</title>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../JS/WSRR2/WSServiceInfo.js?Date=20131203" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">

    <div region="north" style="height: 60px" data-options="split:false,border:false">
        <div style="padding-top: 10px; text-align: center; width: 100%;">
            全文搜索关键字:&nbsp;&nbsp;<input id="txtKeyWord" name="txtKeyWord" class="easyui-textbox" style="width: 500px"
                onkeydown="if(event.keyCode==13){SearchClick();}">
            <a href="#" id="btn_Search" iconcls="icon-search" onclick="SearchClick()" class="easyui-linkbutton"
                data-options="plain:true">搜索</a>
        </div>
    </div>

    <div region="center">
        <div class="easyui-layout" data-options="fit:true">
            <div region="center" id="mainPanle" id="center">
                <table id="tablist">
                </table>
            </div>

            <div region="east" split="true" style="width: 450px" id="east">
                <div id="tt" class="easyui-tabs" data-options="fit:true">
                    <div title="方法列表" data-options="fit:true">
                        <table id="tabFunction">
                        </table>
                    </div>
                    <div title="路由信息" data-options="fit:true">
                        <table id="tabRouteInfo">
                        </table>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <div title="编辑服务" id="divEditType" style="width: 850px; height: 500px;" class="easyui-window edit" data-options="closed:true">
        <form id="formEdit" name="formEdit" method="post">
            <table>
                <tr style="display: none;">
                    <th>服务编号
                    </th>
                    <td>
                        <input id="txtUpdateTime" name="txtUpdateTime" type="hidden" style="width: 300px" />
                        <input id="txtWSID" name="txtWSID" type="hidden" style="width: 300px" />
                    </td>
                </tr>
                <tr id='trUserTime'>
                    <th>申请人
                    </th>
                    <td>
                        <input id="txtAppliayUser" name="txtAppliayUser" style="width: 200px" disabled="disabled" class="easyui-textbox">
                    </td>
                    <th>申请日期</th>
                    <td>
                        <input id="txtApplayTime" name="txtApplayTime" style="width: 200px" disabled="disabled" class="easyui-textbox">
                    </td>
                </tr>
                <tr>
                    <th>服务路径
                    </th>
                    <td>
                        <input id="txtServicePath" name="txtServicePath" style="width: 200px" class="easyui-validatebox"
                            data-options="required:true,validType:'WSPath[200]'" missingmessage="必须英文，比如/系统大类/模块/产品名称/公司名称，比如/ERP/PO/M3/EP;">
                    </td>
                    <th>服务名称</th>
                    <td>
                        <input id="txtWSName" name="txtWSName" style="width: 200px" class="easyui-validatebox"
                            data-options="required:true,validType:'SN[4,100]'" missingmessage="必须英文，比如CustomerInfo">
                    </td>
                </tr>
                <tr>
                    <th>SP名称
                    </th>
                    <td>
                        <input id="txtWSSPName" name="txtWSSPName" style="width: 200px" class="easyui-validatebox"
                            data-options="required:true,validType:'SNC[4,100]'" missingmessage="必须英文，比如[APICustomer].[CustomerInfo]">
                    </td>
                    <th>SP&nbsp;部 署
                    </th>
                    <td>
                        <input id="txtWSSPServer" name="txtWSSPServer" style="width: 200px" class="easyui-validatebox"
                            data-options="required:true,validType:'SNC[4,100]'" missingmessage="输入数据库IP地址和库名，比如192.168.0.135 MVXCDTPROD">
                    </td>
                </tr>
                <tr>
                    <th>服务说明
                    </th>
                    <td colspan="3">
                        <textarea id="txtWSContent" name="txtWSContent" style="height: 60px; width: 660px"></textarea>
                    </td>
                </tr>

                <tr>
                    <th>SP代码
                    </th>
                    <td colspan="3">
                        <textarea id="txtCode" name="txtCode" style="height: 400px; width: 660px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <a href="#" id="btnSubmit" iconcls="icon-save" onclick="EditSubmit()" class="easyui-linkbutton"
                            data-options="plain:true">提交</a>
                        <!--<a href="#" id="A1" iconcls="icon-print" onclick="Print()"
                                class="easyui-linkbutton" data-options="plain:true">打印</a>-->
                        <a href="#" id="btnUpdateState"
                            onclick="UpdateState()" class="easyui-linkbutton" data-options="plain:true">审核</a>
                        <a href="#" id="A2" iconcls="icon-undo" onclick="WindowClose('#divEditType')" class="easyui-linkbutton"
                            data-options="plain:true">取消</a>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <a href="#" id="btnDelete" iconcls="icon-cancel" onclick="DeleteClick()" class="easyui-linkbutton"
                            data-options="plain:true">删除</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div title="编辑方法" id="divEditFunction" style="width: 850px; height: 500px;" class="easyui-window edit" data-options="closed:true">
        <form id="formEditFunction" name="formEditFunction" method="post">
            <table>
                <tr style="display: none;">
                    <td>方法编号：
                    </td>
                    <td>
                        <input id="txtWSSeaviceFunctionID" name="txtWSSeaviceFunctionID" type="hidden" style="width: 300px" />
                        <input id="txtUpdateTime" name="txtUpdateTime" type="hidden" style="width: 300px" />
                    </td>
                </tr>
                <tr>
                    <td>方法名称：
                    </td>
                    <td>
                        <input id="txtFunctionName" name="txtFunctionName" style="width: 200px" class="easyui-validatebox"
                            data-options="required:true,validType:'SNC[4,100]'" missingmessage="必须英文，如：GetList">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td>方法说明：
                    </td>
                    <td>
                        <textarea id="txtFunctionContent" name="txtFunctionContent" style="height: 60px; width: 660px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>输入格式：
                    </td>
                    <td>
                        <textarea id="txtInputFormat" name="txtInputFormat" style="height: 300px; width: 660px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>返回格式：
                    </td>
                    <td>
                        <textarea id="txtReturnFormat" name="txtReturnFormat" style="height: 300px; width: 660px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>基本逻辑：
                    </td>
                    <td>
                        <textarea id="txtLogicContent" name="txtLogicContent" style="height: 400px; width: 660px"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="A7" iconcls="icon-save" onclick="EditFunctionSubmit()" class="easyui-linkbutton"
                            data-options="plain:true">保存</a>

                        <a href="#" id="A10" iconcls="icon-undo" onclick="WindowClose('#divEditFunction')" class="easyui-linkbutton"
                            data-options="plain:true">取消</a>

                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="divRouteDev" title="待下发的路由选择" style="width: 350px; height: 250px;" class="easyui-window edit" data-options="closed:true">

        <form id="formRouteDev" name="formRouteDev" method="post">
            <table>
                <tr style="display: none;">
                    <td></td>
                    <td>
                        <input id="txtWSApplayID" name="txtWSApplayID" type="hidden" style="width: 300px" />
                    </td>
                </tr>

                <tr>
                    <td>&nbsp;
                    </td>
                    <td></td>
                </tr>
                <tr id='tr1'>
                    <td>开发路由
                    </td>
                    <td>
                        <input id="cmbRouteDev" name="cmbRouteDev" style="width: 200px; height: 33px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="A3" iconcls="icon-save" onclick="RouteDevSubmit()" class="easyui-linkbutton"
                            data-options="plain:true">提交</a>
                        <a href="#" id="A6" iconcls="icon-undo" onclick="RouteDevCancelClick()" class="easyui-linkbutton"
                            data-options="plain:true">取消</a>
                    </td>
                </tr>
            </table>
        </form>

    </div>

    <div id="divRouteProd" title="待下发的路由选择" style="width: 350px; height: 250px;" class="easyui-window edit" data-options="closed:true">

        <form id="formRouteProd" name="formRouteDev" method="post">
            <table>
                <tr style="display: none;">
                    <td></td>
                    <td>
                        <input id="txtWSApplayID" name="txtWSApplayID" type="hidden" style="width: 300px" />
                    </td>
                </tr>

                <tr>
                    <td>&nbsp;
                    </td>
                    <td></td>
                </tr>
                <tr id='tr2'>
                    <td>开发路由：
                    </td>
                    <td>
                        <input id="cmbRouteProd" name="cmbRouteProd" style="width: 200px">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="A4" iconcls="icon-save" onclick="RouteProdSubmit()" class="easyui-linkbutton"
                            data-options="plain:true">提交</a>
                        <a href="#" id="A5" iconcls="icon-undo" onclick="RouteProdCancelClick()" class="easyui-linkbutton"
                            data-options="plain:true">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
