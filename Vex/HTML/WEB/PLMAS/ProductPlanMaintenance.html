<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商品企划维护</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.datagrid_groupview.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.datagrid-detailview.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../JS/PLMAS/ProductPlanMaintenance.js?Date=20150716" type="text/javascript"></script>
</head>
<body class="easyui-layout" style="width: 100%; height: 100%;">
    <div data-options="region:'north'">
        <table>
            <tr>
                <td>产品线:</td>
                <td>
                    <input id="txtProductLine" name="txtProductLine" style="width: 100px" />
                </td>
                <td>季节:</td>
                <td>
                    <input id="txtSeason" name="txtSeason" style="width: 150px" />
                </td>
                <td>
                    <a class="easyui-linkbutton" onclick="btnSearch()">查询</a>
                </td>
                <td>
                    <a id="import_plan" class="easyui-linkbutton">导入计划</a>
                </td>
                <td>
                    <a id="delete_plan" class="easyui-linkbutton" onclick="DeletePlan()">移除计划</a>
                </td>
                <td>
                    <a id="update_plan" class="easyui-linkbutton" onclick="excelExport()">导出</a>
                </td>
                <!--<td>
                    <button id="btnImport" hidden="hidden"></button>
                </td>-->
                <!--<td>
                    <a class="easyui-linkbutton" onclick="">完成</a>
                </td>-->
            </tr>
        </table>
    </div>
    <div data-options="region:'west'" style="width: 200px">
        <ul id="ProductPlanTree"></ul>
    </div>
    <div data-options="region:'center'" style="height: 300px; width: 200px">
        <table id="ProductPlanList" style="height: 300px; width: 200px"></table>
    </div>

    <div id="winEdit" class="easyui-window" data-options="iconCls:'icon-edit',closed:true,modal:true,collapsible:false,minimizable:false,maximizable:false,resizable:false"
        style="width: 600px; height: 400px" title="编辑">
        <span>
            <a id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
            <a id="btnCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
        </span>
        <hr />
        <table cellspacing="5" style="margin-left: 20px">
            <tr>
                <td>产品线:</td>
                <td>
                    <input id="txtBrand" disabled="disabled" style="width: 170px" />
                </td>
                <td>季节:</td>
                <td>
                    <input id="txtSeasonEdit" disabled="disabled" style="width: 170px" />
                </td>
            </tr>
            <tr>
                <td>波段:</td>
                <td>
                    <input id="txtboduan" disabled="disabled" style="width: 170px" />
                </td>
                <td>系列:</td>
                <td>
                    <input id="txtseries" disabled="disabled" style="width: 170px" />
                </td>
            </tr>
            <tr>
                <td>品类:</td>
                <td>
                    <input id="txtcategory" disabled="disabled" style="width: 170px" />
                </td>
                <td>占位符:</td>
                <td>
                    <input id="txtPlaceHolderID" disabled="disabled" style="width: 170px" />
                </td>
            </tr>
            <tr>
                <td>计划面料成本:</td>
                <td>
                    <input id="txtPlanedFabricCost" class="easyui-numberbox" data-options="min:0,precision:0" style="width: 170px" />
                </td>
                <td>成本倍率:</td>
                <td>
                    <input id="txtCostMultiplyingpower" class="easyui-numberbox" data-options="min:0,precision:2" style="width: 170px" />
                </td>
            </tr>
            <tr>
                <td>目标成本:</td>
                <td>
                    <input id="txtTargetCost" class="easyui-numberbox" data-options="min:0,precision:0" style="width: 170px" />
                </td>
                <td>计划吊牌价:</td>
                <td>
                    <input id="txtPlanedRetailedPrice" class="easyui-numberbox" data-options="min:0,precision:0" style="width: 170px" />
                </td>
            </tr>
            <tr>
                <td>责任设计师:</td>
                <td>
                    <input id="txtUserID" />
                </td>
            </tr>
            <tr>
                <td>SKC要求:</td>
                <td colspan="3">
                    <textarea id="txtDisplaySubCategory" cols="35" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
