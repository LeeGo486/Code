    <div title="尺码组" data-options="region:'west',split:true" style="width: 550px">
        <table id="tabSizeGroup"></table>
    </div>
    <div title="尺码" data-options="region:'center',split:true" style="height: 300px">
        <table id="tabSize"></table>
    </div>

    <div id="winSizGroup" style="display: none">
        <form>
            <table style="margin-left: 10px; margin-top: 20px">
                <tr>
                    <td>尺码组编号:</td>
                    <td>
                        <input id="txtSizeGroupKeyid" data-options="required:true" class="easyui-validatebox" /></td>
                </tr>
                <tr>
                    <td>尺码组名称:</td>
                    <td>
                        <input id="txtSizeGroupKeyName" data-options="required:true" class="easyui-validatebox" /></td>
                </tr>
                <tr>
                    <td>状态:</td>
                    <td>
                        <select id="sltSizeGroup">
                            <option value="20" selected="selected">启用</option>
                            <option value="99">禁用</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="txtSizeGroupct1_id" hidden="hidden" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="#" data-options="iconCls:'icon-save', plain:true" class="easyui-linkbutton">保存</a>
                        <a href="#" data-options="iconCls:'icon-undo', plain:true" class="easyui-linkbutton">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="winSize" style="display: none">
        <table style="margin-left: 10px; margin-top: 20px">
            <tr>
                <td>
                    <input id="txtct1_id" hidden="hidden" /></td>
                <td>
                    <input id="txtct1_fatherid" hidden="hidden" /></td>
            </tr>
            <tr>
                <td>尺码组编号:</td>
                <td>
                    <input id="txtShowSizeGroupCode" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>尺码组名称</td>
                <td>
                    <input id="txtShowSizeGroupName" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>尺码编号:</td>
                <td>
                    <input id="txtSizeKeyid" /></td>
            </tr>
            <tr>
                <td>尺码名称</td>
                <td>
                    <input id="txtSizeKeyName" /></td>
            </tr>
            <tr>
                <td>号型编码:</td>
                <td>
                    <input id="txtoptions" /></td>
            </tr>
            <tr>
                <td>号型名称:</td>
                <td>
                    <input id="txtoptionsvalues" /></td>
            </tr>
            <tr>
                <td>状态:</td>
                <td>
                    <select id="sltSize">
                        <option value="20" selected="selected">启用</option>
                        <option value="99">禁用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save', plain:true" onclick="">保存</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-undo', plain:true" onclick="">取消</a>
                </td>
            </tr>
        </table>
