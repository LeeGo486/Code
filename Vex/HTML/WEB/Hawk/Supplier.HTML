<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="height: 45px">
        <table style="margin-left: 20px" cellpadding="5px">
            <tr>
                <td>供应商编码</td>
                <td>
                    <input id="txtSupplierCode" class="easyui-textbox" /></td>
                <td>供应商名称</td>
                <td>
                    <input id="txtSupplierName" class="easyui-textbox" /></td>
                <td><a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="btnSearch()">查询</a></td>
                <td><a class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="btnCancel()">取消</a></td>
            </tr>
        </table>
    </div>

    <div data-options="region:'center'">
        <table id="tab_list"></table>
    </div>

    <div id="supplierWin" class="easyui-window" data-options="closed:true" style="width: 900px; height: 360px">
        <div class="winHead">
            <div id="winTag" style="margin-top: 10px; margin-left: 10px;"></div>
            <div style="margin-top: 10px;">
                <a id="winSaveClose">保存关闭</a>
                <a id="winSaveNew">保存继续</a>
                <a id="winClose">关闭窗口</a>
            </div>
        </div>
        <div style="width: 100%">
            <hr />
        </div>
        <div id="winform" class="winForm"></div>
    </div>
