<!DOCTYPE html>
<html>
<head>
    <title>MDM属性管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>


    <script src="../../JS/MDM2/ExdProperty.js?Date=20131204" type="text/javascript"></script>

</head>
<body class="easyui-layout" style="width: 100%; height: 100%;">
    <div id="pageLayout" class="easyui-layout" style="width: 100%; height: 100%;">
        <div region="west" split="false" title="MDM主体列表" style="width: 200px; padding: 0px;">
            <ul id="treeMainEntity">
                加载中。。
            </ul>
        </div>
        <div region="center" iconcls="icon-index">
            <div id="tbProperty" style="height: auto">
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">添加</a> <a href="javascript:void(0)"
                    class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a> <a href="javascript:void(0)"
                        class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">保存更改</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                            data-options="iconCls:'icon-undo',plain:true" onclick="reject()">重置</a>
            </div>
            <table id="dgProperty" class="easyui-datagrid" title="属性列表" data-options="singleSelect:true,collapsible:true,method:'get',toolbar: '#tbProperty',pagination:true">
                <thead>
                    <tr>
                        <th data-options="field: '实体编号', width: 100, search: true,hidden:true">
                            实体编号
                        </th>
                        <th data-options="field: '属性编号', width: 100, search: true,hidden:true">
                            属性编号
                        </th>
                        <th data-options="field: '属性名称',  width: 180,editor:{type:'validatebox',options:{required:true,validType:'length[0,50]'}}">
                            属性名称
                        </th>
                        <th data-options="field: '字段名称', width: 150,editor:{type:'validatebox',options:{required:true,validType:'length[0,50]'}} ">
                            字段名称
                        </th>
                        <th data-options="field: '字段类型', width: 120,editor:{type:'combobox',options:{data:m_typeList,required:true,panelHeight:'auto',editable:false}} ">
                            字段类型
                        </th>
                        <th data-options="field: '备注', search: true , width: 200,editor:'text'">
                            备注
                        </th>
                        <th data-options="field: 'Timestamps', width: 150, search: true,hidden:true ">
                            Timestamps
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
