<!DOCTYPE html>
<html>
<head>
    <title>会员信息</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/export.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>
    <script src="../../JS/Mat/VIPPersonnel.js?Date=20131223" type="text/javascript"></script>
    <style>
    .formtable {
        font-size:14px;
        padding-top:10px;
    }
        .formtable th {
            font-weight: normal;
            text-align:right;
            color:rgb(128, 128, 128);
        }
    .tab {
        font-size:16px;
        margin-bottom:20px;
        color:rgba(37, 125, 208, 1);
    }
    .formtable input {
        border:1px solid rgba(181, 184, 200, 1);
    }
</style>
</head>

<body>
<div class="easyui-layout" style="width:100px;height:100px" data-options="fit:true"> 
    <div id="DivVIPPersonnel">
        <form id="formVIPPersonnel" method="post">
            <table class="formtable" cellpadding="2">
            <tbody>
                <tr><td><span class="tab">基础资料：</span></td></tr>

                <tr>
                    <th><label for="txtvipname">客户姓名：</label></th>
                    <td><input id="txtvipname" name="txtvipname" type="text" /></td>
                    <th><label for="txtEmployeeid">客户经理：</label></th>
                    <td><input id="txttz_name" name="txtEmployeeid">
                        <input id="txtvipcode" style="display:none;" />
                        <input id="txtvipid" style="display:none;" />
                    </td>
                    <td colspan="2" rowspan ="5"><div id="txtimgupload" style="background-color:rgba(181, 184, 200, 1);width:200px;height:200px;"></div></td>
                </tr>
                <tr>
                    <th><label for="txtvipbirth">出生日期：</label></th>
                    <td><input id="txtvipbirth" name="txtvipbirth" /></td>
                    <th><label for="txtvipsex">客户性别：</label></th>
                    <td>
                        <input type="radio"  name="txtvipsex" value="女" checked="checked">女
                        <input type="radio"  name="txtvipsex" value="男">男
                    </td>
                </tr>
                <tr>
                    <th><label for="txtmobtel">移动电话：</label></th>
                    <td><input id="txtmobtel" name="txtmobtel" class="easyui-numberbox" data-options="required:true"/></td>
                    <th><label for="txtvipoccupation">客户职业：</label></th>
                    <td><input id="txtvipoccupation" name="txtvipoccupation"></td>
                </tr>
                <tr>
                    <th><label for="txtstature">客户身高：</label></th>
                    <td><input id="txtstature" name="txtstature" type="number" style="width:100px;" />&nbsp;cm</td>        
                    <th><label for="txtstature">推荐人：</label></th>
                    <td><input id="tj_id" name="txttj_id" type="text" />
                        <input id="tj_name" name="txttj_name" type="text" style="display:none;" />
                    </td>          
                </tr>
                <tr>
                    <th><label for="vipsize1">上装尺码：</label></th>
                    <td><input id="vipsize" name="txtvipsize" /></td>
                    <th><label for="vipsize1">下装尺码：</label></th>
                    <td><input id="vipsize1" name="txtvipsize1" /></td>
                </tr>
                <tr>
                    <th><label for="txtadd_province">省：</label></th>
                    <td><input id="txtadd_province" name="txtadd_province"></td>
                    <th><label for="txtcity">市：</label></th>
                    <td><input id="txtcity" name="txtadd_city" /></td>
                    <td colspan="2"><input id="userpicture" name="txtvip_photo" readonly="readonly" style="background-color:rgba(181, 184, 200, 1)" /><a id="btnUpload" href="#">上传照片</a></td>
                </tr>
                <tr>
                    <th><label for="txtvipadd">详细地址：</label></th>
                    <td colspan="3"><input id="txtvipadd" name="txtvipadd" style="width:460px;"></td>
                </tr>

                <tr><td><span class="tab">个性资料：</span></td></tr>
<!--                <tr>
                    <th><label for="txtqq">QQ账号：</label></th>
                    <td><input id="txtqq" name="txtqq" type="number" /></td>
                    <th><label for="txtweibo">微博账号:</label></th>
                    <td><input id="txtweibo" name="txtweibo" type="text" /></td>
                    <th><label for="txtvipemail">电子邮件：</label></th>
                    <td><input id="txtvipemail" name="txtvipemail" type="email" /></td>
                </tr>-->
                <tr>
                    <th><label for="txtviplove">个人爱好：</label></th>
                    <td><input id="txtviplove" name="txtviplove" type="text" /></td>
                    <th><label for="txtvipcolor">喜好色彩：</label></th>
                    <td><input id="txtvipcolor" name="txtvipcolor" /></td>
                    <th><label for="txtvipbrand1">喜好的品牌：</label></th>
                    <td><input id="txtvipbrand1" name="txtvipbrand1" /></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <th><label for="txtliketalktype">沟通方式：</label></th>
                    <td><input id="txtliketalktype" name="txtliketalktype" /></td>
                    <th><label for="txtMemorialDay1">最在乎的日子：</label></th>
                    <td colspan="3">
                        <input id="txtMemorialDay1" name="txtMemorialDay1" type="text" />
                        <input id="txtMemorialDay2" name="txtMemorialDay2" type="text" />
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <th><label for="txtvippay">年收入：</label></th>
                    <td><input id="txtvippay" name="txtvippay"/></td>
                    <th><label for="txtHopeGift">期望收到的礼物：</label></th>
                    <td><input id="txtHopeGift" name="txtHopeGift"/></td>
                </tr>
                <tr>
                    <th><label for="txtvipgrab">穿着风格：</label></th>
                    <td><input id="txtvipgrab" name="txtvipgrab"/></td>
                    <th><label for="txtFabric">面料成份喜好：</label></th>
                    <td><input id="txtFabric" name="txtFabric"/></td>
                </tr>
                <tr>
                    <th><label for="txtStyleDemand1">风格需求：</label></th>
                    <td><input id="txtStyleDemand1" name="txtStyleDemand1"/></td>
                    <td><input id="txtStyleDemand2" name="txtStyleDemand2"/></td>
                </tr>
                <tr>
                    <th><label for="txtOccasionDemand1">场合需求：</label></th>
                    <td><input id="txtOccasionDemand1" name="txtOccasionDemand1"/></td>
                    <td><input id="txtOccasionDemand2" name="txtOccasionDemand2"/></td>
                </tr>
                <tr><th><label for="txtChildrenHave">育儿状况：</label></th>
                    <td>
                        <input type="radio" name="txtChildrenHave" value="有"/>有
                        <input type="radio" name="txtChildrenHave" value="无"/>无
                    </td>
                    <td>
                        <input type="radio" name="txtChildrenSex" value="男" />男
                        <input type="radio" name="txtChildrenSex" value="女" />女
                    </td>
                    <td><label>年龄段：</label><input id="Children" name="txtChildren"/></td>
                </tr>

                <tr><th><label for="txtToStoreTime1">喜欢来店时段：</label></th>
                    <td><input id="txtToStoreTime1" name="txtToStoreTime1"/></td>
                    <td><input id="txtToStoreTime2" name="txtToStoreTime2"/></td>
                </tr>
                <tr><th><label for="txtisReceipt">发票情况：</label></th>
                    <td colspan="5">
                        <input type="radio" name="txtisReceipt" value="1"/>是
                        <input type="radio" name="txtisReceipt" value="0"/>否
                        &nbsp;&nbsp;<label for="txtReceiptName">发票抬头：</label>
                        <input id="txtReceiptName" type="text" name="txtReceiptName" style="width:300px;" />
                    </td>
                </tr>
                <tr><th><label for="txtcomment">备注：</label></th>
                    <td colspan="4"><input id="txtcomment" name="txtcomment" style="width:460px;" /></td>
                </tr>
                <tr><td colspan="6" style="text-align:center">
                        <a id="sumbit" >提交</a>
                        <a id="undo">关闭</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>

    <div region="north" title="高级筛选" split="true" style="width: 200px; padding: 0px; height: 80px; overflow: hidden" onkeypress="if ( event.keyCode == 13 ){btnSearch();return false;}">
        <form id="formselect" name="formselect" method="post">
            <table cellpadding="1px;">
                <tr>
                    <td>姓名/手机号：
                    </td>
                    <td>
                        <input id="txtParm" name="txtParm" style="width: 100px" />
                    </td>
                    <td>
                        <input type="button" id="Bseacher" value="查询" onclick="btnSearch()"></input>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div data-options="region:'center',border:false">
        <table id="viplist" style="width: 100%; height: 98%">
        </table>
    </div>

</div>
</body>
</html>
