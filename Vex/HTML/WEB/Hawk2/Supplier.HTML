<!DOCTYPE html>
<html>
<head>
    <title>供应商</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/defult/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../JS/Hawk/Supplier.js?Date=20131225" type="text/javascript"></script>
</head>
<body>
    <table id="tab_list">
    </table>
    <div id="tab_toolbar" style="padding: 0px; height: auto">
        <div>
            <a href="#" class="easyui-linkbutton" iconcls="icon-add" plain="true" onclick="AddSupplier()">新增供应商</a>
            <a href="#" class="easyui-linkbutton" iconcls="icon-edit" plain="true" onclick="EditSupplier()">修改</a>
            <div style="float: right; margin: 2px;">
                <input class="easyui-searchbox" id="SearchBoxForSupplier" data-options="prompt:'供应商名称/简称',searcher:doSearch" style="width: 500px;"></input>
            </div>
        </div>
    </div>
    <div title="供应商维护" id="DivSupplier" style="padding: 5px" split="true">
        <div class="easyui-layout" data-options="fit:true" split="true">
            <form id="formSupplier" title="供应商维护" name="formSupplier" method="post">
                <table style="font-size: 9pt;" cellpadding="2px;">
                    <tr>
                        <td align="left"><a href="#" id="A2" iconcls="icon-ok" data-options="plain:true" onclick="FormSupplierSubmit('保存并关闭')" class="easyui-linkbutton">保存并关闭</a></td>
                        <td align="left"><a href="#" id="A1" iconcls="icon-ok" data-options="plain:true" onclick="FormSupplierSubmit('保存并继续新建')" class="easyui-linkbutton">保存并继续新建</a></td>
                        <td >
                            <a href="#" id="A3" iconcls="icon-undo" onclick="Cancel('取消')" data-options="plain:true"
                                class="easyui-linkbutton">取消</a>
                        </td>
                    </tr>
                    <tr>
                        <td>供应商编号：
                        </td>
                        <td>
                            <input id="txtsp1_suppliercode" name="txtsp1_suppliercode" style="width: 100px" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            所属公司：
                        </td>
                        <td>
                            <input id ="company" name="txtcompany"  style="width: 100px"/>
                        </td>
                        <td>供应商简称：
                        </td>
                        <td>
                            <input id="txtsp1_name" name="txtsp1_name" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                        </td>
                        <td>供应商名称：
                        </td>
                        <td>
                            <input id="txtsp1_desp" name="txtsp1_desp" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true"/>
                        </td>
                        <td>供应商税率： 
                        </td>
                        <td>
                            <input id="txtsp1_supplytax" name="txtsp1_supplytax" style="width: 50px"  class="easyui-numberbox" data-options="required:true" missingmessage="不能填写小数">  %
                        </td>
                        
                    </tr>
                    <tr>
                        <td>供应商特性：
                        </td>
                        <td>
                            <input id="txtsp1_featurename" name="txtsp1_featurename" style="width: 100px" type="hidden">
                            <input id="txtsp1_featurecode" name="txtsp1_featurecode" style="width: 100px">
                        </td>
                        <td>供应商类别：
                        </td>
                        <td>
                            <input id="txtsp1_typecode" name="txtsp1_typecode" style="width: 100px" >
                            <input id="txtsp1_typename" name="txtsp1_typename" style="width: 100px" type="hidden">
                        </td>
                        <td>供应商分类：
                        </td>
                        <td>
                            <input id="txtsp1_regioncode" name="txtsp1_regioncode" style="width: 100px">
                            <input id="txtsp1_regionname" name="txtsp1_regionname" style="width: 100px" type="hidden">
                        </td>
                        <td>状态：
                        </td>
                        <td>
                            <input id="txtsp1_state" name="txtsp1_state" style="width: 100px">
                        </td>
                    </tr>
                    <tr>
                        <td>联系人：
                        </td>
                        <td>
                            <input id="txtsp1_contacts" name="txtsp1_contacts" style="width: 100px">
                        </td>
                        <td>联系电话：
                        </td>
                        <td>
                            <input id="txtsp1_contacttel" name="txtsp1_contacttel" style="width: 100px" class="easyui-validatebox"
                                data-options="validType:'N[0,100]'" >
                        </td>
                        <td>地址：
                        </td>
                        <td  colspan ="4">
                            <input id="txtsp1_address" name="txtsp1_address" style="width: 320px" >
                        </td>
                    </tr>
                    <tr>
                        <td>开户行：
                        </td>
                        <td>
                            <input id="txtsp1_bankname" name="txtsp1_bankname" style="width: 100px">
                        </td>
                        <td>银行账号：
                        </td>
                        <td>
                            <input id="txtsp1_bankaccount" name="txtsp1_bankaccount" style="width: 100px" class="easyui-validatebox"
                                data-options="validType:'SN[0,100]'">
                        </td>
                        <td >银行地址：
                        </td>
                        <td colspan ="4">
                            <input id="txtsp1_bankaddress" name="txtsp1_bankaddress" style="width: 320px" >
                        </td>
                    </tr>
                    <tr>
                        <td>银行SWIFT：
                        </td>
                        <td>
                            <input id="txtsp1_bankswiftid" name="txtsp1_bankswiftid" style="width: 100px">
                        </td>
                        <td>更新人：
                        </td>
                        <td>
                            <input id="txtsp1_lmuser" name="txtsp1_lmuser" style="width: 100px" disabled="disabled" >
                        </td>
                        <td >更新时间：
                        </td>
                        <td colspan ="4">
                            <input id="txtsp1_lmdt" name="txtsp1_lmdt" style="width: 320px"  disabled="disabled">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
