<body style="margin: 0px; width: 99.8%;" id="mybody">

        <label>店员配置</label>

        <label></label>
    </div>
    <div id='lby' title="列表页" style="width: 100%; margin: 0 auto;">
        <div id="xxcxk" style="background-color: #fff;">
            <div>
                <table style="width: 98%; height: 50px;">
                    <tr style="height: 28px;">
                        <td style="width: 190px;">&nbsp;&nbsp;公司： 
                             <input id="orgname" name="orgname" type="text" style="width: 120px;" />
                        </td>
                        <td style="width: 200px;">&nbsp;&nbsp;店铺名称： 
                             <input id="unitname" name="unitname" type="text" style="width: 120px;" />
                        </td>
                        <td style="width: 180px;">&nbsp;&nbsp;职员： 
                             <input id="shopEmp" name="month" type="text" style="width: 120px;" />
                        </td>
                        <td style="width: 180px;">&nbsp;&nbsp;配置： 
                             <input id="isCfg" name="isCfg" type="text" style="width: 120px;" />
                        </td>
                        <td style="width: 150px;">
                            <a href="javascript:void(0);" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-search-black'"
                                onclick="actLoadData(1, m_PageSize)">查询</a>
                            &nbsp;
                                <a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-erase-gray'"
                                    onclick="clearText()">清除</a>
                        </td>
                        <td style="width: 70px;"></td>
                    </tr>
                </table>
            </div>
            <div class="easyui-pagination" id="cxpager" style="border: 1px solid #ddd;" />
        </div>
        <table id="ryxxlb"></table>
    </div>

    <div id="otherdiv" style="display: none;">
        <!-- 店员配置信息更新 -->
        <div id="ryxxupddlg" class="easyui-dialog" title="店员配置信息更新" style="width: 400px; height: 320px; padding: 1px"
            data-options="resizable:true,modal:true,top:80" closed="true">
            <br>
            <div style="background-color: #ebe8e8;">
                <table style="margin-left: 15px; margin-top: 5px">
                    <tr style="height: 40px">
                        <td style="width: 30%">&nbsp;&nbsp;&nbsp;工 号：</td>
                        <td style="width: 30%">
                            <span id="uid" style="display:none"></span> 
                            <span id="empCode"></span>
                        </td>
                        <td style="width: 20%">姓 名：</td>
                        <td style="width: 20%"><span id="empName"></span></td> 
                    </tr>
                    <tr style="height: 40px">
                        <td>&nbsp;&nbsp;&nbsp;销售类型：</td>
                        <td colspan ="3">
                            <input id="salesID" type="text" style="width: 120px" /></td>
                    </tr>  
                    <tr style="height: 40px">
                        <td>&nbsp;&nbsp;&nbsp;班 组：</td>
                        <td colspan ="3">
                            <input id="workTeam" type="text" style="width: 120px" /></td>
                    </tr>
                    <tr style="height: 40px">
                        <td>销售提成方案：</td>
                        <td colspan ="3">
                            <input id="sdplanid" type="text" style="width: 120px" /> 
                        </td>
                    </tr> 
                    <tr style="height: 40px">
                        <td>突破奖金方案：</td>
                        <td colspan ="3">
                            <input id="sbplanid" type="text" style="width: 120px" /> 
                        </td>
                    </tr> 
                </table>
            </div>
            <div style="width: 99%; text-align: center;">
                <br>
                <a href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-check-green'"
                    onclick="upCfgdlg('update')">提 交</a>
            </div>
        </div>  
        <!-- 列表右击菜单 -->
	    <div id="mm" class="easyui-menu" style="width:120px;">  
		    <div onClick="view('userInfoT')" data-options="iconCls:'icon-search-black'">配置历史</div>

             style="overflow:hidden">
