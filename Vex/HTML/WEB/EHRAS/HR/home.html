        <script type="text/javascript" src="../../../JS/EHRAS/Common/jquery.d.imagechange.min.js"></script> 
        <script type="text/javascript"> 
            //发展历程的JS代码
            $(function () {
                $(".right").click(function () {
                    turnright();
                });

                $(".left").click(function () {
                    turnleft();
                });

                setTimeout("timeDesc()", 4000);

            });

            /***********************************************************************
             *  刷新图片
             */
            function timeDesc() {  
                if (cur == total - 1) {
                    getn(0);
                } else {
                    turnright();
                }
                setTimeout("timeDesc()", 4000);
            }

            var total = 6;
            var cur = 0;
            function turnleft() {
                pid = parseInt(cur) - 1;
                if (pid < total && pid >= 0) {
                    getn(pid);
                } 
            }

            function turnright() { 
                pid = parseInt(cur) + 1;
                if (pid < total && pid > 0) {
                    getn(pid);
                }
            }

            function getn(pid) { 
                if (pid == total-1) {
                    $(".right").addClass("gray");
                } else {
                    $(".right").removeClass("gray");
                }
                if (pid == 0) {
                    $(".left").addClass("gray");
                } else {
                    $(".left").removeClass("gray");
                }

                var data = [
                { src: 'images/company/company.jpg', target: 'blank', href: 'http://www.elegant-prosper.com/' },
                { src: 'images/company/company24.jpg', target: 'blank', href: 'javascript:void(0);' },
                { src: 'images/company/company29.jpg', target: 'blank', href: 'javascript:void(0);' },
                { src: 'images/company/company28.jpg', target: 'blank', href: 'javascript:void(0);' },
                { src: 'images/company/company23.jpg', target: 'blank', href: 'javascript:void(0);' },
                { src: 'images/company/company20.jpg?t=0002', target: 'blank', href: 'javascript:void(0);' }
                ];
                cur = pid; 
                $(".show img").animate({ opacity: 'toggle' }, "10", null, function () {
                    $(".show img").attr("src", data[pid].src);
                    $(".show a").attr("href", data[pid].href);
                    $(".show img").animate({ opacity: 'toggle' }, "200");
                });

            }
        </script> 
    </head>
