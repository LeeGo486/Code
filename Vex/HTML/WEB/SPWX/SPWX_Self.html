	<head>

    	<link href="../../jquery-easyui-1.4.3/themes/icon.css" rel="stylesheet" type="text/css" />
    
    	<script src="../../jquery-easyui-1.4.3/jquery.min.js" type="text/javascript"></script>
    	<script src="../../jquery-easyui-1.4.3/jquery.cookie.js" type="text/javascript"></script>
	    <script src="../../jquery-easyui-1.4.3/jquery.easyui.min.js" type="text/javascript"></script>
	    <script src="../../jquery-easyui-1.4.3/changeEasyuiTheme.js" type="text/javascript"></script>
	    
	    <script language="javascript" src="../../JS/Lodop/LodopFuncs.js"></script>
	    <script src="../../jquery-easyui-1.4.3/js_hzycfg.js" type="text/javascript"></script>
	    <script src="../../jquery-easyui-1.4.3/js_hzyCommon.js" type="text/javascript"></script>
	    <script src="../../JS/SPWX/SPWX_Self.js?Date=20150905" type="text/javascript"></script>
    	<style>
    		body{
    			background-color:#fff;
    			color: #333;
        		font-size:12px;
        		font-family: "Helvetica","Tahoma","Arial",
            		"PingFang SC","Microsoft JhengHei","SimSun","sans-serif";
        		margin: 0;
        		padding: 0;
        		overflow-x:"hidden";
    		}
    		table{
    			line-height: 30px;
    		}
    		hr{
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #eceef1;
            margin: 1em 0;
            padding: 0; 
            width:100%;
        	}
    		.prompt{
    			font-size:1.1em;
    			color:#0081c2;
    			margin-left:5px;
    		}
    		.reason{
    			color:#5A5A5A;
	            background-color:#F3F3F3;
	            padding:5px;
	            margin-right: 10px;
	            text-decoration: none;
    		}
    		.reason:hover{
	            background-color:#0fae6f;
	            color:#fff;
	            padding:5px;
        	}
		</style>
	</head>
	<body>
		<!-- Head -->
		<div style="padding:10px;">
			<table width="50%">
				<tr>
					<th><span>维修途径:</span></th>
					<td><input id="fixPath" ></td>
					<th><span>维修类型:</span></th>
					<td><input id="fixType" ></td>
					<th><span>顾客类型:</span></th>
					<td><input id="clientType" ></td>
				</tr>
			</table>
			<hr >
		</div>
		<!-- Main -->
		<div>
			<!-- Client Info -->
			<div id="clientDiv" style="margin-left:20px;">
				<div>
					<span style="font-size:1.3em">顾客信息</span>
				</div>
				<form id="VIPForm">
					<table>
						<tr><th>顾客卡号:</th>
							<td><input id="vipcode">
								<span id="clientPrompt" class="prompt"></span>
							</td>
							<th>顾客姓名:</th>
							<td><input id="vipname"></td>
							<th>联系电话:</th>
							<td><input id="vipphone"></td>
						</tr>
						<tr><th>同意付费:</th>
							<td><input type="radio" name="txtCollect" value="yes" checked="checked" />愿意
		    			<input type="radio" name="txtCollect" value="no" />不愿意
		    			<span style="color:red">*</span></td>
						</tr>
					</table>
				</form>
				<hr >
			</div>
			<!-- SKU INFO -->
			<div style="margin-left:20px;">
				<div>
					<span style="font-size:1.3em">款式信息</span>
				</div>
				<form id="SKUForm">
					<table>
						<tr><th>款号：</th>
							<td>
								<input id="SKU" >
								<span id="SKUPrompt" class="prompt"></span>
							</td>
							<th>紧急程度：</th>
								<td><input id="urgent" ></td>
							<th>售出时间：</th>
							<td><input id="cellDate" ></td>
							</tr>
						<tr><th>问题描述：</th>
							<td colspan="5"><input id="question" ></td></tr>
					</table>
				</form>
				<hr >
			</div>
			<!-- judge Info -->
			<div style="margin-left:20px;">
				<div>
					<span style="font-size:1.3em;color:#0081c2">维修判定</span>
				</div>
				<div>
					<span>主要原因</span>
				</div>
				<table>
					<tbody>
						<tr>
							<td>原因</td>
								<td colspan=3>
									<a class="reason">顾客原因</a>
									<a class="reason">外部原因</a>
									<a class="reason">内部原因</a>
								</td>
						</tr>
						<tr>
							<td>问题</td><td><input id="mainQst" ></td>
							<td>现象</td><td><input id="mainPhe" ></td>
						</tr>
						<tr>
							<td>判定结果</td>
							<td colspan="3"><input id="mainDec" ></td>
						</tr>
					</tbody>
				</table>
				<!-- <div>
					<span>次要原因</span>
				</div>
				<table>
					<tbody>
						<tr>
							<td>原因</td>
								<td colspan=3>
									<a class="reason">顾客原因</a>
									<a class="reason">外部原因</a>
									<a class="reason">内部原因</a>
								</td>
						</tr>
						<tr>
							<td>问题</td>
							<td><input ></td>
							<td>现象</td><td><input ></td>
						</tr>
					</tbody>
				</table> -->
			</div>
			<!-- result -->
			<div></div>
		</div>
	</body>
</html>
