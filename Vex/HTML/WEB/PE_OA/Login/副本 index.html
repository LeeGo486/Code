	function addTab(title, url) {
		if ($('#tabs').tabs('exists', title)) {
			$('#tabs').tabs('select', title);
		} else {
			if (url) {
				var content = ' <div style="width: 100%;overflow: auto;-webkit-overflow-scrolling: touch; height: 98%;" > <iframe frameborder="0"  src="'
						+ url + '" style="overflow:auto;width:100%;height:98%;"></iframe> </div>';
			} else {
				var content = '未实现';
			}
			$('#tabs').tabs('add', {
				title : title,
				content : content,
				closable : true,
				style: 'overflow: auto;-webkit-overflow-scrolling: touch',
				tools:[{

	        		}

		}
	}
	 //绑定tab的双击事件、右键事件  
	function bindTabEvent() {
		$(".tabs-inner").live('dblclick', function() {
			var subtitle = $(this).children("span").text();
			if ($(this).next().is('.tabs-close')) {
				$('#tabs').tabs('close', subtitle);
			}
		});
		$(".tabs-inner").live('contextmenu', function(e) {
			$('#mm').menu('show', {
				left : e.pageX,
				top : e.pageY
			});
			var subtitle = $(this).children("span").text();
			$('#mm').data("currtab", subtitle);
			return false;
		});
	}

	//绑定tab右键菜单事件 
	function bindTabMenuEvent() {
		//关闭当前  
		/* $('#mm-tabclose').click(function() {
			var tab = $('#tabs').tabs('getSelected');
			var currtab_title = $('#mm').data("currtab");
			if (tab.panel('options').closable) {
				$('#tabs').tabs('close', currtab_title);

		$('#mm-tabclose').live("click",function() {
			var tab = $('#tabs').tabs('getSelected');
			var currtab_title = $('#mm').data("currtab");
			if (tab.panel('options').closable) {
				$('#tabs').tabs('close', currtab_title);
			}
		});
		
		//全部关闭 
		$('#mm-tabcloseall').click(function() {
			$('.tabs-inner span').each(function(i, n) {
				if ($(this).parent().next().is('.tabs-close')) {
					var t = $(n).text();
					$('#tabs').tabs('close', t);
				}
			});
		});
		//关闭除当前之外的TAB  
		$('#mm-tabcloseother').click(function() {
			var currtab_title = $('#mm').data("currtab");
			$('.tabs-inner span').each(function(i, n) {
				if ($(this).parent().next().is('.tabs-close')) {
					var t = $(n).text();
					if (t != currtab_title)
						$('#tabs').tabs('close', t);
				}
			});
		});
		//关闭当前右侧的TAB  
		$('#mm-tabcloseright').click(function() {
			var nextall = $('.tabs-selected').nextAll();
			if (nextall.length == 0) {
				//alert('已经是最后一个了');  
				//$.messager.alert("ok", '已经是最后一个了');
				return false;
			}
			nextall.each(function(i, n) {
				if ($('a.tabs-close', $(n)).length > 0) {
					var t = $('a:eq(0) span', $(n)).text();
					$('#tabs').tabs('close', t);
				}
			});
			return false;
		});
		//关闭当前左侧的TAB
		$('#mm-tabcloseleft').click(function() {
			var prevall = $('.tabs-selected').prevAll();
			if (prevall.length == 1) {
				//alert('已经是第一个了');  
				return false;
			}
			prevall.each(function(i, n) {
				if ($('a.tabs-close', $(n)).length > 0) {
					var t = $('a:eq(0) span', $(n)).text();
					$('#tabs').tabs('close', t);
				}
			});
			return false;
		});
	}

	    <script type="text/javascript">
	        //处理键盘事件 禁止后退键（Backspace）密码或单行、多行文本框除外
	        function forbidBackSpace(e) {
	            var ev = e || window.event; //获取event对象 
	            var obj = ev.target || ev.srcElement; //获取事件源 
	            var t = obj.type || obj.getAttribute('type'); //获取事件源类型 
	            var vReadOnly = obj.readOnly;
	            var vDisabled = obj.disabled;
	            vReadOnly = (vReadOnly == undefined) ? false : vReadOnly;
	            vDisabled = (vDisabled == undefined) ? true : vDisabled;
	            var flag1 = ev.keyCode == 8 && (t == "password" || t == "text" || t == "textarea") && (vReadOnly == true || vDisabled == true);
	            var flag2 = ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea";
	            if (flag2 || flag1) return false;
	        }
	        document.onkeypress = forbidBackSpace;
	        document.onkeydown = forbidBackSpace;
	    </script>
