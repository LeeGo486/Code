<!DOCTYPE html>
<html>
  <head>
    <title>人员信息表维护</title>  	 
    <meta http-equiv="description" content="人员信息表维护">
    <meta http-equiv="content-type" content="text/html">  
    <meta charset="UTF-8">  
    
    <script src="../../../jquery-easyui-1.3.4/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../../jquery-easyui-1.3.4/themes/peoa/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
 	
  </head>
  
  <body style="margin:0px; "  id="mybody">  
	<div id='lby' title="列表页" style="top:0px;"> 
	   <form name="employeeListForm" >
	  	   <table id="ryxxlb" ></table>		
	   </form> 
	    <div id="xxcxk" style="height:auto;background-color:#fff;"> 
			<div >
				<table style="width:95%">
					<tr>  
	           			 <td> 职员编码：</td>
						 <td><input id="cxempCode" name="cxempCode" type="text" /></td>
						 <td> 登录名/姓名：</td>
						 <td> <input  id="cxempName" name="cxempName" type="text" /></td>
						 <td> 职员职称：</td>
						 <td> <input id="cxempPost" name="cxempPost" type="text" /> </td>  
						 <td  class='td1'>状 态：</td>
						 <td> <input  id="cxstatus" name="cxstatus" class="easyui-combobox" style="width: 80px"/> </td> 
						 <td> <a href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-search'" 
	           				onclick="searchByCons();">查询</a></td> 
						 <td> <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-redo'" 
	           				onclick="clearText()">清除</a></td>
					</tr>  
				</table>
		    </div> 
		    <div class="easyui-pagination" id="cxpager" style="border:1px solid #ddd;"></div> 
		</div> 	   
	</div>   
	<!-- 列表右击菜单 -->
    <div id="mm" class="easyui-menu" style="width:120px;"> 
	    <div onClick="actDeptLike()" data-options="iconCls:'icon-houselink'">关联部门</div>   
    </div> 
    <!--人员关联部门窗体-->
    <div id="perLinkDeptdig" title="人员关联部门窗体 " class="easyui-dialog"
    	 style="width:650px;height:300px;padding:10px" 
         data-options="resizable:true,modal:true,top:50"  closed="true">
  		<span id="perInfoSpan" style="font-size:12px; color:red"></span>
  		<br><br> 
  		<div style="float: left; ">
  			<table  style="border-right-color: #000; border-right: solid;"> 
  				<tr style="height: 100px">
  					<td> 选择部门：</td>
				    <td>
				    	<input id="deptID" name="deptID"  class="easyui-combotree" style="width:200px;"/> 
				    </td> 
  					<td style="width: 20px; ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
  				</tr> 
  				<tr>
  					<td colspan="2" style="text-align: center">  
  						<a href="#" class="easyui-linkbutton" data-options=" plain:false,iconCls:'icon-houselink'" 
	           				onclick="addORdelete('add');">添加关联</a>
  					</td>  
  					<td style="width: 20px;">&nbsp;</td>
  				</tr> 
  				<tr style="height: 60px" >
  					<td colspan="2">&nbsp;</td>  
  					<td>&nbsp;</td>
  				</tr> 
  			</table>
  		</div> 
  		<div style="float: right; text-align: center" >
  			<br> 
  			<table id="ryglbmlb" ></table>	
  			<br>  
  			<a href="#" class="easyui-linkbutton" data-options=" plain:false,iconCls:'icon-edit'" 
	           				onclick="addORdelete('upd');">启用/禁用</a> 
  			<a href="#" class="easyui-linkbutton" data-options=" plain:false,iconCls:'icon-iremove'" 
	           				onclick="addORdelete('del');">删除关联</a> 
  		</div>
    </div>   
	<script type="text/javascript" src="../../../JS/PE_OA/Util/dateUtil.js"></script>
	<script type="text/javascript" src="../../../JS/PE_OA/Util/dataUtil.js"></script>	 
	<script type="text/javascript" src="../../../JS/PE_OA/Util/jsonUtil.js"></script>	  
	<script type="text/javascript" src="../../../JS/PE_OA/Util/peoa.js"></script>
 	<script type="text/javascript" src="../../../JS/PE_OA/Common/basedata.js"></script>  
	<script type="text/javascript" src="../../../JS/PE_OA/FA/FA_Employee.js"></script> 
  </body>
 
</html>
