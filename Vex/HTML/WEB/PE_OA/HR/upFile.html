                return false;
            } 

            var theFilePath = document.getElementById('filepath').value;
            var fileType = theFilePath.substr(theFilePath.lastIndexOf(".") + 1);
            fileType = fileType.toUpperCase(); 

            window.opener.document.getElementById('c_photo').value = document.getElementById('filepath').value; 
            //window.close();
