<!DOCTYPE html>
<html>
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="description" content="HR辅助系统跳转页"> 
        <script src="../../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
        <script src="../../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
        <title>HR辅助系统跳转页</title>  	   
        <script type="text/javascript"> 
            $(function () {  
                var name = getUrlParam('name');
                var oid = getUrlParam('oid');
                var code = getUrlParam('code'); 
                if (name != '') { 
                    $.cookie('name', name, { expires: 1 });
                    $.cookie('oid', oid, { expires: 1 });
                    $.cookie('code', code, { expires: 1 });
                    url = 'EHRForDLShopPay.HTML?type=EHRFZ';
                    top.location.href = url;
                }  
            });

            //获取url参数
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return decodeURIComponent(r[2]); return "";
            }


	    </script>   
    </head>
  
    <body id="body" style="margin:0px; width:100%; height:900px; font-family: Arial, Helvetica; 
        overflow-x:hidden; overflow-y:scroll;" >    
    </body> 
</html>
