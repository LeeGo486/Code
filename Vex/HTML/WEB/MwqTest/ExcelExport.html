    <title>Excel导出的测试</title>

    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>

</head>
<body>
        
    <div style="margin: 10px 0;"></div>
    <div id="pg" data-options="total:114" style="border: 1px solid #ddd;"></div>

    <h2>Tooltip Position</h2>
    <div class="demo-info">
        <div class="demo-tip icon-tip"></div>
        <div>Click the drop-down list below to change where the tooltip appears.</div>
    </div>
    <div style="margin: 10px 0;"></div>
    <span>Select position:</span>
    <select onchange="changePosition(this.value)">
        <option value="bottom">Bottom</option>
        <option value="top">Top</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>
    <div style="padding: 10px 200px">
        <a id="pp" style="width: 100px; padding: 5px">fff  </a>
    </div>



    <div style="padding: 10px 200px; background-color:azure">
        <div id='aaaaaaa' style="width: 100px; padding: 5px">xxxxxxxxxx</div>
    </div>
    <div id="sss"></div>

    <form>
        <input id="txtDate" />
        <input type="button" value="获得月初月末" onclick="GetMonthDay()" />
        <input type="button" value="格式化数字" onclick="GetMonthDay()" />

        <table id="tabList"></table>
    </form>


    <script>
        function changePosition(pos) {
            $('#pp').tooltip({
                content: 'aaaaaaa',
                position: pos
            });

            $('#aaaaaaa').tooltip({
                //position: top,
                content: function () {
                    return "pagepagepagepagepage";
                }
            });

            $('#aaaaaaa').tooltip({
                position: "top"
            });

        }


        $(function () {
            $('#dd').tooltip({
                content: $('<div></div>'),
                showEvent: 'click',
                onUpdate: function (content) {
                    content.panel({
                        width: 200,
                        border: false,
                        title: 'Login',
                        href: 'htmlPage.html'
                    });
                },
                onShow: function () {
                    var t = $(this);
                    t.tooltip('tip').unbind().bind('mouseenter', function () {
                        t.tooltip('show');
                    }).bind('mouseleave', function () {
                        t.tooltip('hide');
                    });
                }
            });
        });

        $(function () {
            $('#pg').pagination().find("a.l-btn").each(function () {

                if ($(this).find('span.icon-excel').length > 0) {
                    $(this).tooltip({
                        position: "top",
                        content: function () {
                            return "pagepagepagepagepage";
                        }
                    });
                }

            });

            $('#aaaaaaa').tooltip({
                //position: top,
                content: function () {
                    return "pagepagepagepagepage";
                }
            });

            $('#aaaaaaa').tooltip({
                position: top
            });

        });
    </script>
