<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center'">
        <table id="tab_list">
        </table>
    </div>

    <div iconcls="icon-add" title="修改" id="divEdit" style="width: 529px; height: 266px; margin-right: 0px;">
        <form id="form_Edit" title="修改" name="form_Edit" method="post">
            <table style="font-size: 9pt;" cellpadding="5px;">
                 <tr>
                    <td><input id="txtinventort_authority_id" name="txtinventort_authority_id" style="width: 100px"  type="hidden">
                    </td>
                    
                </tr>
                <tr>
                    <td>店铺前缀：
                    </td>
                    <td >
                        <input id="txtstore_prefix" name="txtstore_prefix" style="width: 100px" >
                    </td>
                    <td>店铺大区：
                    </td>
                    <td>
                        <input id="txtareaname" name="txtareaname" style="width: 100px">
                    </td>
                </tr>
                <tr>
                    <td>分公司审批POS：
                    </td>
                    <td>
                        <input id="txtbranch_pos" name="txtbranch_pos" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                    </td>
                    <td>分公司审批小翅膀：
                    </td>
                    <td>
                        <input id="txtbranch_am" name="txtbranch_am" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                    </td>
                </tr>
                <tr>
                    <td>总部销售审批POS ：
                    </td>
                    <td>
                        <input id="txtgeneral_pos" name="txtgeneral_pos" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                    </td>
                    <td>总部销售审批AM ：
                    </td>
                    <td>
                        <input id="txtgeneral_am" name="txtgeneral_am" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                    </td>
                </tr>
                <tr>
                    <td>财务确认POS：
                    </td>
                    <td>
                        <input id="txtfinancial_pos" name="txtfinancial_pos" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                    </td>
                    <td>财务确认AM：
                    </td>
                    <td>
                        <input id="txtfinancial_am" name="txtfinancial_am" style="width: 100px" class="easyui-validatebox"
                            data-options="required:true">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2" align="center">
                        <a href="#" id="btn_Submit" iconcls="icon-ok" data-options="plain:true" onclick="Edit_Submit()" class="easyui-linkbutton">保存并提交</a>
                        <a href="#" id="A1" iconcls="icon-undo" onclick="Cancel('A1')" data-options="plain:true"
                            class="easyui-linkbutton">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
