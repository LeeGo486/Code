<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>系统菜单管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/EPAccounts/System_Right.js?date=20140211" type="text/javascript"></script>
</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no" id="mybody">
        <div region="east" id="east" split="true" style="width: 600px;" style="background: #eee;
            overflow-y: hidden;">
            <div id="mainTabs" class="easyui-tabs" fit="true" border="false" style="width: 600px;">
                <form id="form_AuthorizationSubmit" name="form_AuthorizationSubmit" method="post">
                <input id="txtform_AuthorizationSubmit_Menulist" name="txtform_AuthorizationSubmit_Menulist"
                    value="" type="hidden" />
                <input id="txtform_AuthorizationSubmit_Env_ID" name="txtform_AuthorizationSubmit_Env_ID"
                    value="" type="hidden" />
                <input id="txtform_AuthorizationSubmit_Auz_ID" name="txtform_AuthorizationSubmit_Auz_ID"
                    value="" type="hidden" />
                </form>
                <div title="菜单权限分配" id="Div2">
                    <a href="#" id="AuthorizationSubmit" iconCls="icon-ok" onclick="Authorization_Submit()">
                        分配权限</a>
                    <ul id="tree_Menu">
                    </ul>
                </div>
                <div title="编辑" style="overflow: hidden;" id="Div1" style="width: 600px;">
                    <a href="#" id="btn_Add" iconcls="icon-add" onclick="Edit_OnClick()">添加</a> <a href="#"
                        id="btn_Del" iconcls="icon-remove" onclick="Delete_OnClick()">删除</a>
                    <div class="easyui-accordion" style="width: auto; height: auto; overflow: auto; padding: 8px"
                        align="left">
                        <div id="Div_Edit" title="添加权限信息" style="width: auto; height: auto; overflow: auto;
                            padding: 8px">
                            <form id="form_Edit" name="form_Edit" method="post">
                            <table>
                                <tr>
                                    <td>
                                        权限编号：
                                    </td>
                                    <td>
                                        <input id="txtAuthorization_ID_Show" name="txtAuthorization_ID_Show" value="" disabled="true" />
                                        <input id="txtAuthorization_ID" name="txtAuthorization_ID" value="" type="hidden" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        系统环境：
                                    </td>
                                    <td>
                                        <input id="cmbEnv_ID" name="cmbEnv_ID" style="width: 250px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        权限名称：
                                    </td>
                                    <td>
                                        <input id="txtAuthorization_Name" name="txtAuthorization_Name" value="" required="true"
                                            class="easyui-validatebox" missingmessage="必须填写" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <a href="#" id="btn_Submit" iconcls="icon-save" onclick="Edit_Submnit()">提交</a>
                                    </td>
                                </tr>
                            </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div region="center" split="true" style="width: 100%;" id="mainPanle">
            <table id="tab_list" style="width: 100%; height: 98%">
            </table>
        </div>
    </body>
</html>
