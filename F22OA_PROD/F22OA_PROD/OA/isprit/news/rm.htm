<HTML><HEAD><TITLE>RealPlay文件</TITLE>
<link rel="stylesheet" type="text/css" href="site.css">
<SCRIPT event=onclick for=Ok language=JavaScript>
  window.returnValue = path.value+"*"+selrow.value+"*"+selcol.value
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
</script>
<BODY bgColor=menu topmargin=15 leftmargin=15 >
<CENTER><BR>
<table width=100% ID="Table1"><tr><td>
<FIELDSET align=left>
<LEGEND align=left>插入网上RealPlay文件</LEGEND>
<TABLE ID="Table2">
<TR><TD >地址：<INPUT id=path size=35  value="http://" NAME="path"></td></TR>
<TR><TD >宽度：<INPUT id=selrow ONKEYPRESS="event.returnValue=IsDigit();" value=500 size=7 maxlength="4" NAME="selrow"> &nbsp;&nbsp;高度：<INPUT id=selcol ONKEYPRESS="event.returnValue=IsDigit();" value=300 size=7 maxlength="4" NAME="selcol"></TD></TR>
<TR><TD align=center>支持格式为：rm、ra、ram</TD></TR>
 </TABLE></fieldset></td><td width=80 align="center"><input type=submit value='   确定   ' id=Ok NAME="Ok"><br><br><input type=button value='   取消   ' onclick="window.close();" ID="Button1" NAME="Button1"></td></tr></table>
