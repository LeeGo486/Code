<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
	<head>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312">
		<title>页眉框架集</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta content="http://schemas.microsoft.com/intellisense/ie5" name="vs_targetSchema">
		<script language="javascript">
var menu_id=1;
function viewmenu(id)
{
switch(id){
	case 1:main.location="calendar.aspx";return;
	//case 2:main.location="custom.aspx";return;
	case 3:main.location="query.aspx";return;
	
}

 }
		</script>
	</head>
	<frameset rows="32,*" border="0">
		<frame name="header" src="header.htm" scrolling="no" noresize>
		<frame name="main" src="calendar.aspx">
		<noframes>
			<pre id="p2">
================================================================
关于完成此页眉框架集的说明
1. 为“header”框架添加 src="" 页的 URL。
2. 为“main”框架添加 src="" 页的 URL。
3. 将 BASE target="main" 元素添加到“header”页的 
	HEAD，以将“main”设置为默认框架，“header”页的链接将
	在该框架中显示其他页。
================================================================
</pre>
			<p id="p1">
				此 HTML 框架集显示多个 Web 页。若要查看此框架集，请使用支持 HTML 4.0 及更高版本的 Web 浏览器。
			</p>
		</noframes>
	</frameset>
</html>
