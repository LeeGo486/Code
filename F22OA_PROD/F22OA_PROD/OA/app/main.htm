================================================================
关于完成此页眉框架集的说明
1. 为“header”框架添加 src="" 页的 URL。
2. 为“main”框架添加 src="" 页的 URL。
3. 将 BASE target="main" 元素添加到“header”页的 
	HEAD，以将“main”设置为默认框架，“header”页的链接将
	在该框架中显示其他页。
================================================================
</pre>
