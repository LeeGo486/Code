function uploadfile_submit(uploadform) {
	f2upload = uploadform.newfile.value;
	if (f2upload.length==0) { 
		alert("选择要上传的文件！");
		return false;
	}
	document.uploadform.uploadSubmit.value="上传中..."
	document.uploadform.uploadSubmit.disabled=true;
	document.uploadform.submit();
