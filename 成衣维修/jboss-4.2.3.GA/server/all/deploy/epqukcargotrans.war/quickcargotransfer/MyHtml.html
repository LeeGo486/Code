<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="../css/mycommon.css">
	
  </head>
  <script>
  function mouseonChange(obj){
      obj.style.cursor='hand';
  }
  function mouseonChangeText(obj){
      var cssName = obj.className;
      obj.className=cssName.substring(0,5)+'2';
  }
  
  function mouseoutChange(obj){
      obj.style.cursor='move';
      
  }
  function mouseoutChangeText(obj){
  	  var cssName = obj.className;
      obj.className=cssName.substring(0,5)+'1';
  }
  
  function initForm(){
	var select =  document.getElementById('select1');
  	alert(select.options[select.options.selectedIndex].value);
  }
  
  </script>
  
  <body onload="initForm()">
   	<select id="select1">
   		<option label="中国" value="11111"></option>
   		<option label="韩国" value="22222"></option>
   		
   		
   	</select>
   
  </body>
</html>
