<!DOCTYPE html>
<html>
  <head>
    <title>固定资产申购单查询</title> 
    <meta http-equiv="description" content="固定资产申购单查询">
    <meta http-equiv="content-type" content="text/html">  
    <meta charset="UTF-8" /> 

    <script src="../../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
 	
  </head>
  
  <body style="padding:0px; "> 
	  <div id="rwzx"  class="easyui-tabs" style="width:auto;height:auto;border:solid 1px #cccccc; " >
			<div id='lby' title="列表页" cache="false"> 
			   <form name="FA_APPForm" id="FA_APPForm">
			  	   <table id="Billlb" class="easyui-datagrid"></table>	 	
			   </form>   
			   <div id="tjcxk" style="height:auto;"> 
					<div >
						<table style="width:800px">
                            <tr>
								 <td style="width:80px; text-align:right;">表单编号：</td>
								 <td> <input id="cxBillCode" name="cxbillCode" type="text" onkeydown="if(event.keyCode==13){searchByCons()};"/> </td> 
								 <td style="width:90px; text-align:right;">部门名称：</td>
								 <td> <input id="cxDeptName" name="cxdeptName" type="text"  onkeydown="if(event.keyCode==13){searchByCons()};"/> </td>
								 <td style="width:90px; text-align:right;">申请人：</td>
								 <td> <input  id="cxAppPer" name="cxAppPer" type="text"  onkeydown="if(event.keyCode==13){searchByCons()};"/> </td>   
								 <td style="width:110px;"> 
                                     &nbsp;&nbsp;&nbsp;
                                    <a href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-search'" 
			           				    onclick="searchByCons()">查询</a>
                                     &nbsp;&nbsp;&nbsp;
								 </td>
							</tr>  
							<tr>  
			           			 <td style="text-align:right;">资产类型：</td>
								 <td> <input  id="cxAssetsType" name="cxAssetsType"  class="easyui-combobox" /> </td> 
                                 <td style="width:90px; text-align:right;">成本中心：</td>
								 <td> <input id="cxCostCenter" name="cxCostCenter" type="text"  onkeydown="if(event.keyCode==13){searchByCons()};"/> </td>
								 <td style="width:90px; text-align:right;">单据状态：</td>
                                 <td > 
									  <input id="cxState" name="cxState" class="easyui-combobox" />									 
								 </td> 
                                 <td> 
                                     &nbsp;&nbsp;&nbsp;
                                    <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-redo'" 
			           				    onclick="clearText()">清除</a> 
                                 </td> 
							</tr>
							<tr>   
                                 <td style="text-align:right;">申请日期：</td>
								 <td> <input  id="cxAppDate" name="cxAppDate"  type="text" onkeydown="if(event.keyCode==13){searchByCons()};"/> </td> 
								 <td colspan="4"><font color="red"> 例如：2014 或 2014-01 或 2014-01-01</font></td>
							</tr>
							
						</table>
				    </div> 
				    <div class="easyui-pagination" id="cxpager" style="border:1px solid #ddd;"></div> 
				</div> 				
			</div>   
	   </div> 
	    
	   <!-- 列表右击菜单 -->
	   <div id="mm" class="easyui-menu" style="width:120px;"> 
		    <div onClick="view('actdjmx')" data-options="iconCls:'icon-edit'">单据明细</div> 
		    <div class="menu-sep"></div> 
		    <div onClick="view1()" data-options="iconCls:'icon-search'">审批历史</div> 
		    <div onClick="view2()" data-options="iconCls:'icon-search'">驳回历史</div> 
	   </div> 
	   
	   <!--查看审批/驳回历史窗体 -->
	   <div id="flowHistoryInfo" title="审批历史" class="easyui-dialog" closed="true">
	  	    <font color="red"><span id="flowHistoryInfoSpan" ></span></font>
	   </div>  
	<script type="text/javascript" src="../../../JS/PE_OA/Util/dateUtil.js"></script>	 
	<script type="text/javascript" src="../../../JS/PE_OA/Util/jsonUtil.js"></script>	 
	<script type="text/javascript" src="../../../JS/PE_OA/Util/dataUtil.js"></script>	 
	<script type="text/javascript" src="../../../JS/PE_OA/Util/peoa.js"></script>
 	<script type="text/javascript" src="../../../JS/PE_OA/Common/basedata.js"></script>   
	<script type="text/javascript" src="../../../JS/PE_OA/FA/FA_APPCenter.js"></script>  
	<script type="text/javascript">
		//处理键盘事件 禁止后退键（Backspace）密码或单行、多行文本框除外
	    function forbidBackSpace(e) {
	        var ev = e || window.event; //获取event对象 
	        var obj = ev.target || ev.srcElement; //获取事件源 
	        var t = obj.type || obj.getAttribute('type'); //获取事件源类型 
	        var vReadOnly = obj.readOnly;
	        var vDisabled = obj.disabled;
	        vReadOnly = (vReadOnly == undefined) ? false : vReadOnly;
	        vDisabled = (vDisabled == undefined) ? true : vDisabled;
	        var flag1 = ev.keyCode == 8 && (t == "password" || t == "text" || t == "textarea") && (vReadOnly == true || vDisabled == true);
	        var flag2 = ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea";
	        if (flag2 || flag1) return false;
	    }
	    document.onkeypress = forbidBackSpace;
	    document.onkeydown = forbidBackSpace; 
	  </script> 
  </body>
 
</html>
