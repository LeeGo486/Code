<!DOCTYPE html>
<html>
  <head>
    <title>部门信息表维护</title>  	 
    <meta http-equiv="description" content="部门信息表维护">
    <meta http-equiv="content-type" content="text/html">  
    <meta charset="UTF-8">  
    
    <script src="../../../jquery-easyui-1.3.4/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../../jquery-easyui-1.3.4/themes/peoa/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
 	
  </head>
  
  <body class="easyui-layout" style="overflow-y: hidden" scroll="no" id="mybody">
    <div region="center" id="center" split="true" style="width: 600px;" style="background: #eee;
        overflow-y: hidden;">
	      <div id="mainTabs" class="easyui-tabs" fit="true" border="false">
            <div title="组织机构" style="overflow:auto;" id="Div1"> 
            <a href="#" id="A1" class="easyui-linkbutton" plain="true" iconCls="icon-arrow-in" onclick="actArrowInOut('in')">折叠</a>
            <a href="#" id="A2" class="easyui-linkbutton" plain="true" iconCls="icon-arrow-out" onclick="actArrowInOut('out')">展开</a>
                <div class="easyui-accordion" style="width: auto; height: auto; overflow: auto; padding: 8px"
                    align="left">
                    <ul id="tree_dept">
                    </ul>
                </div>
            </div>
        </div>
	</div> 
    
    <!--部门编辑窗 -->
    <div id="divEditTrue" title="My Dialog" style="width: 400px; height: 400px;" class="easyui-dialog"  closed="true">
        <form id="form_Edit" name="form_Edit" method="post">
        <table style="text-align:left;">
            <tr>
                <td>
                    公司ID：
                </td>
                <td>
                    <input id="txtComCode1" name="txtComCode1" type="text" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td>
                    公司名称：
                </td>
                <td>
                    <input id="txtCom1" name="txtCom1" type="text" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td style="width:100px;">
                    部门ID：
                </td>
                <td>
                    <input id="txtOrgCode" name="txtOrgCode" type="text" disabled="true" style="width: 200px"/>
                    <input id="txtID" name="txtID" type="hidden" />
                    <input id="txtFatherID" name="txtFatherID" type="hidden" />
                </td>
            </tr>
            <tr>
                <td>
                    部门名称：
                </td>
                <td>
                    <input id="txtOrgName" name="txtOrgName" type="text" style="width: 200px"/>
                </td>
            </tr>
            <tr>
                <td>
                    成本中心：
                </td>
                <td>
                    <input id="txtCostCenter" name="txtCostCenter" type="text" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td>
                    部门长(员工号)：
                </td>
                <td>
                    <input id="txtDManager" name="txtDManager" type="text" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td>
                    事业部ID：
                </td>
                <td>
                    <input id="txtOrgCodeSYB" name="txtOrgCodeSYB" type="text" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td>
                    类别：
                </td>
                <td>
                    <input id="txtOrgType" name="txtOrgType" class="easyui-combobox" style="width: 125px" />
                </td>
            </tr>
            <tr>
                <td>
                    状态：
                </td>
                <td>
                    <input id="txtState" name="txtState"  class="easyui-combobox" style="width: 125px" />
                </td>
            </tr>
            <tr style="height:30px;">
                 
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <a href="#" id="btn_Submit" class="easyui-linkbutton" plain="true" iconCls="icon-ok" onclick="edit_Submnit()">提交</a> 
                </td>
            </tr>
        </table>
        </form>   
    </div>

    <!-- 右击菜单 --> 
    <div id="Menu_Tree" class="easyui-menu" style="width: 180px;">
        <div onclick="edit_Tree(false)">
            添加</div>
        <div onclick="edit_Tree(true)">
            编辑</div>
        <div onclick="delete_Tree()">
            删除</div>
        <div>
            <span>相关配置</span> 
            <div> 
                <div id ="SSGS" onclick="open_Config('SSGS', '所属公司')">
                    所属公司</div>
                <div onclick="open_Config('GXDM', '高薪代码')">
                    高薪代码</div> 
                <div onclick="open_Config('XMDM', '项目代码')">
                    项目代码</div> 
                <div  id ="'QTPZ"  onclick="open_Config('QTPZ', '其他配置')">
                    其他配置</div> 
            </div>
        </div> 
    </div>

    <!-- 相关配置窗 --> 
    <div id="dlgconfig" title="相关配置窗" style="width: 600px; height: 450px;" class="easyui-dialog"  closed="true"> 
        <table style="border-color:red;"> 
            <tr> 
                <td style="width:180px;">  
                    <a href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-add'" 
			        onclick="actADD1()">添加</a>
                    &nbsp;&nbsp; 
                    <a href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-save'" 
			        onclick="actSave1()">保存</a> 
			    </td>  
		    </tr>    
		</table>  
		<table id="configlb" class="easyui-datagrid"></table>	
        <input id="configflag" name="configflag" type="hidden" />
    </div>    
	<script type="text/javascript" src="../../../JS/PE_OA/Util/dateUtil.js"></script>
	<script type="text/javascript" src="../../../JS/PE_OA/Util/dataUtil.js"></script>	 
	<script type="text/javascript" src="../../../JS/PE_OA/Util/jsonUtil.js"></script>	  
	<script type="text/javascript" src="../../../JS/PE_OA/Util/peoa.js"></script>
 	<script type="text/javascript" src="../../../JS/PE_OA/Common/basedata.js"></script>  
	<script type="text/javascript" src="../../../JS/PE_OA/FA/FA_Organization.js"></script> 
  </body>
 
</html>
