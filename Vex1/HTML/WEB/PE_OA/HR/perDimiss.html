  <body style="margin:0px; width:99.8%;"  id="mybody"  >  
	<div id='lby' title="列表页" style="width:100%; margin:0 auto; ">   
        <div id="xxk" style="background-color:#fff;">    
            <div   style="width:100%" class="div1">
                <div style="float:left">&nbsp;&nbsp;&nbsp;&nbsp;人员离职 </div> 
                <div style="float:right" >
                    <a href="#" class="easyui-linkbutton" data-options="plain:true" 
	           				onclick="actClose();" style="height:21px;">返回</a>&nbsp;&nbsp;
                </div> 
	        </div>  
            <div style="height:25px;"> 
				<table style="width:98%; height:22px;">
					<tr>  
                        <td style="width:55%; color:blue;">
                            &nbsp;&nbsp;&nbsp;&nbsp;人员： <span id="hr8_name" ></span>
                            &nbsp;&nbsp;&nbsp;&nbsp;编号： <span id="hr8_code"></span>
                            &nbsp;&nbsp;&nbsp;&nbsp;当前部门： <span id="hr8_unitname" ></span>
                            &nbsp;&nbsp;&nbsp;&nbsp;当前岗位： <span id="hr8_jobname"></span>
                        </td>      
                        <td style="text-align:right;width:45%;">
                            <a id="bcbtn" href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-save'" 
	           				    onclick="actSave();">保 存</a> 
                            &nbsp;&nbsp;&nbsp;&nbsp;  
                            <a id="tjbtn" href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-redo'" 
	           				    onclick="actApprove('tj');">提 交</a> 
                            &nbsp;&nbsp;&nbsp;&nbsp; 
                            <a id="shbtn" href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-redo'" 
	           				    onclick="actApprove('sh');">审 核</a> 
                            &nbsp;&nbsp;&nbsp;&nbsp; 
                            <a id="bhbtn" href="#" class="easyui-linkbutton" data-options=" plain:true,iconCls:'icon-undo'" 
	           				    onclick="actApprove('bh');">驳 回</a>   
                            &nbsp;&nbsp;&nbsp;&nbsp;

	           				    onclick="actApprove('qx');">取消申请</a>   
						</td>   
                        <td style="width:5%;"></td> 
					</tr>   
				</table>
		    </div>  
            <form id="ryxxForm" name="ryxxForm">
            <div style="text-align:left;" >
				<table style="width:98%; padding-left:10px;">
                    <tr style="height:10px;"> </tr>  
					<tr>    
	           			 <td style="width:10%;" >离职时间<span class="required1">&nbsp;*&nbsp;</span>：</td>  
                         <td style="width:90%;">   
                             <input  id="c_dimissiondate" name="c_dimissiondate" type="text" style="width:153px;"/> 
                             <input  id="c_oid_dimission" name="c_oid_dimission" type="hidden" />
                             <input  id="c_empoid" name="c_empoid" type="hidden" />  
                         </td>    
                    </tr>  
					<tr>   
                         <td>离职类型<span class="required1">&nbsp;*&nbsp;</span>：</td> 
                         <td>
                             <input  id="c_dimissiontype" name="c_dimissiontype" type="text" style="width:150px;" /> 
                         </td> 
					</tr> 
                    <tr>   
                         <td>离职原因：</td> 
                         <td>
                             <input  id="c_reason" name="c_reason" type="text" style="width:150px;"/> 
                         </td> 
					</tr> 
                    <tr>   
                         <td>保密协议：</td> 
                         <td>
                              <input  id="c_protocol" name="c_protocol" type="text" style="width:240px;"  disabled="disabled"/> 
                               
                         </td>     
					</tr> 
                    <tr>   
                         <td>离职面谈表：</td> 
                         <td>
                              <input  id="c_dimissalinterview" name="c_dimissalinterview" type="text" style="width:240px;"  disabled="disabled"/> 
                              
                         </td>     
					</tr>  
                    <tr>   
                         <td>违约金补偿：</td> 
                         <td>
                              <input  id="c_payment" name="c_payment" type="text" style="width:150px;"/> 
                         </td>     
					</tr>
                    <tr>   
                         <td>离职档案编号：</td> 
                         <td>
                             <input  id="c_documentno" name="c_documentno" type="text" style="width:150px;"/> 
                         </td>     
					</tr> 
                    <tr>   
                         <td>离职后去向：</td> 
                         <td>
                             <input  id="c_approach" name="c_approach" type="text" style="width:240px;"/> 
                         </td>     
					</tr>      
                    <tr>   
                         <td>备注内容：</td> 
                         <td>   
                             <textarea id="c_remark"   style="width:600px; height:100px;"></textarea>
                             <br>
                             <span style="color:blue;">可输入英文字符1024个，相当于汉字341个。</span>  
                         </td>  
					</tr> 
				</table>
		    </div> 
            </form>  
        </div>     
	</div>

	<script type="text/javascript">
	    //处理键盘事件 禁止后退键（Backspace）密码或单行、多行文本框除外
	    function forbidBackSpace(e) {
	        var ev = e || window.event; //获取event对象 
	        var obj = ev.target || ev.srcElement; //获取事件源 
	        var t = obj.type || obj.getAttribute('type'); //获取事件源类型 
	        var vReadOnly = obj.readOnly;
	        var vDisabled = obj.disabled;
	        vReadOnly = (vReadOnly == undefined) ? false : vReadOnly;
	        vDisabled = (vDisabled == undefined) ? true : vDisabled;
	        var flag1 = ev.keyCode == 8 && (t == "password" || t == "text" || t == "textarea") && (vReadOnly == true || vDisabled == true);
	        var flag2 = ev.keyCode == 8 && t != "password" && t != "text" && t != "textarea";
	        if (flag2 || flag1) return false;
	    }
	    document.onkeypress = forbidBackSpace;
	    document.onkeydown = forbidBackSpace;
	 </script>   
  </body>
 
</html>
