<!DOCTYPE html>
<html>
<head>
    <title>吊牌申请处理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/Tag/Tag_HandleApply.js?date=20130202" type="text/javascript"></script>
</head>
<body>
    <div>
        <form id="formSearch" name="formSearch">
            <table cellspacing="3px">

                <tr>
                    <td>公司：</td>
                    <td>
                        <input id="cmbpra_Company" name="cmbpra_Company" class="easyui-combobox" style="width: 150px;" /></td>
                    <td>店铺类型：</td>
                    <td>
                        <input id="cmbpra_ChannelType" name="cmbpra_ChannelType" class="easyui-combobox" style="width: 150px;" /></td>
                </tr>
                <tr>
                    <td>店铺名称：</td>
                    <td>
                        <input id="cmbpra_Depotid" name="cmbpra_Depotid" class="easyui-combobox" style="width: 150px;" /></td>
                    <td>状态：</td>
                    <td>
                        <select id="cmbpra_status" name="cmbpra_status" class="easyui-combobox" style="width: 150px;">
                            <option value="0">未处理</option>
                            <option value="1">已处理</option>
                        </select>
                    </td>
                    <td>款号：</td>
                    <td>
                        <input id="txtprad_styleid" name="txtprad_styleid" style="width: 150px;" /></td>
                    <td><a id="" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="Search()">查询</a></td>
                </tr>

                <tr>
                    <table id="tab_list"></table>
                </tr>
            </table>
        </form>
    </div>
    <div id="divDetail" class="easyui-window" data-options="closed:true,width:500,height:400,modal: true">
        <table cellspacing="10px">
            <tr>
                <td>明细：</td>
                <td>
                    <table id="tab_Detail" style="width: 300px; height: 198px;"></table>
                </td>
            </tr>
            <tr>
                <td>备注：</td>
                <td>
                    <textarea id="txtpra_remark" name="txtpra_remark" value="" style="width: 295px; height: 50px" disabled="disabled"></textarea>
                </td>
            </tr>
            <tr>
                <td>图片：</td>
                <td>
                    <input id="txtpicpath" style="width: 240px;" disabled="disabled" />
                    <a href="#" id="btn_picpath" iconcls="icon-search" onclick="lookPicPath()" data-options="plain:true" class="easyui-linkbutton">查看</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="#" id="btn_Submit" iconcls="icon-ok" onclick="onSubmit()" data-options="plain:true" class="easyui-linkbutton">处理</a>
                    <a href="#" id="btn_Cancel" iconcls="icon-undo" onclick="Cancel()" data-options="plain:true" class="easyui-linkbutton">取消</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
