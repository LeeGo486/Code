<!DOCTYPE html>
<html>
<head>
    <title>吊牌申请</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .icon-tip{
        background:url('/jquery-easyui-1.3.4/themes/icons/tip.png') no-repeat center center;
        }
        .demo-info{
        background:#FFFEE6;
        color:#8F5700;
        padding:4px;
        }
        .demo-tip{ 
	    width:16px;
	    height:16px;
	    margin-right:8px;
	    float:left;
        }
        .saveButton
        {
        text-align:center;
        margin-left:auto; 
        margin-right:auto;
        }
    </style>
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/Tag/Tag_Apply.js?date=20130202" type="text/javascript"></script>
</head>
<body>
    <form id="formCreate" method="post" name="formCreate" >

    <div>
        <table cellspacing="5px">
        <tr>
            <td>店铺名称：</td>
            <td><input id= "txtDepotName" name= "txtDepotName" style = "width:200px" disabled="disabled" /></td>
        </tr>
        <tr>
            <td>店铺电话：</td>
            <td><input id= "txtpra_Phone" name="txtpra_Phone" style="width:200px" /></td>
            <td>申请人：</td>
            <td><input id= "cmbpra_Employeeid" name ="cmbpra_Employeeid" class="easyui-combobox" style= "width:167px" /></td>
        </tr>
        <tr>
            <td>款号：</td>
            <td><input id= "txtStyleID" style= "width:200px" maxlength="15" /></td>
            <td>数量：</td>
            <td>
                <input id= "txtTotal" 
                 maxlength="2"
                 onkeyup="this.value=checkQuaInput(this.value);" 
                 style= "width:110px" />
                <a id="btn_ok" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true" onclick= "GetValue()">确认</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="4" align="left">
                <table id="tab_list" style="width:505px;height:210px"></table>
            </td>
        </tr>
        <tr>
            <td>备注：</td>
            <td colspan= "4">
                <textarea id="txtpra_Remark" name="txtpra_Remark" style="width:250px;height:60px"></textarea>
            </td>
        </tr>
        <tr>
            <td>上传图片</td>
            <td><input id="txtpic" name="txtpic" style="width:250px" disabled="disabled" /></td>
            <td><a id="btn_up" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true ">上传</a></td>
        </tr>
        </table>
    </div>
    <div style= "width:620px;height:10px">
        <div class="demo-info" style="margin-bottom:5px">
            <div class="demo-tip icon-tip">&nbsp;</div>
            <div>注：当每月申请吊牌数量超过10个时，需要货品专员确认，并上传签字后的图片。</div>
        </div>
        <div  class= "saveButton" >
            <a id="btn_save" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="onSubmit()">提交申请</a>
        </div>
    </div>

    </form>
</body>
</html>
