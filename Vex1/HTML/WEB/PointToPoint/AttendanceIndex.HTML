<head>
    <title>登录页面</title>
    <meta charset="UTF-8">
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.3.4/jquery.md5.js"></script>
    <script src="../../JS/PointToPoint/AttendanceIndex.js?Date=201319923" type="text/javascript"></script>
    <style>
        input {
            width: 200px;
            font-size: 22pt;
            border: none;
            color: #000;
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div style="position: absolute; width: 100%; height: 100%; z-index: -1">
        <img src="../../image/bg2.png" height="99%" width="100%" />
        <center>
        
            <div style="margin: -160px auto 0px -209px; border: 0px solid red; border-image: none; left: 50%; top: 40%; width: 321px; height: 418px; position: absolute" onkeypress="if ( event.keyCode == 13 ){doLogin();return false;}">
            <img src="../../image/dologin.png" height="100%" width="100%" />
           
             <div style="margin-top:-275px"  >
                <form id="form_Login" >
                    <table id="loginTable" style="margin: auto;" cellpadding="10px" border="0">
                        <tr>
                            <td>
                                <input type="text" id="UserName" name="UserName" style="background: no-repeat; border-style: none" maxlength="20" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="Password" id="Password" name="Password" style="background: no-repeat" maxlength="20" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
             <div style="left: 10%;margin-top:60px;  width: 120px; height: 50px; position: absolute;" onclick="btndologin();">
                </div>
                <div style="left: 50%;margin-top:60px; width: 120px; height: 50px; position: absolute;" onclick="doReset();">
                </div>
                <div id="login_msg" style="text-align: center; color: red; font: 12px; padding: 2px; position: absolute; left: 28px; width: 250px; top: 380px;"> 
                </div>
        </div>
        </center>
    </div>
</body>
