<head>

<meta http-equiv="Cache-control" content="no-cache" /><?xml version="1.0" encoding="UTF-8"?>

    <meta charset="UTF-8">
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/defaultForDepartmentStore/easyui.css?v3"
        rel="stylesheet" type="text/css" />

    <link id="easyuiTheme1" href="../../jquery-easyui-1.3.4/themes/default_EHRForSalary/Mobile.css?v=4" rel="stylesheet" type="text/css" />-->
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>

<body class="easyui-layout" style="overflow-y: hidden" scroll="no" id="mybody">
    <noscript>
        <div style="position: absolute; z-index: 100000; height: 2046px; top: 0px; left: 0px; width: 100%; background: white; text-align: center;">
            <img src="images/noscript.gif" alt='抱歉，请开启脚本支持！' />
        </div>
    </noscript>
    <div id="login" class="easyui-dialog" title=""
        data-options="modal: true,collapsible: false,resizable: true,closable: false"
        style="text-align: center; width: 400%; height: 250px;">
        <div style="padding: 6px">
        </div>
        <div style="width: 100%">
            <form id="form_Login" method="post" >
                <table onkeydown="if(event.keyCode==13){btndologin();}" id="loginTable" style="margin: auto;"
                    cellpadding="8px">
                    <tr>
                        <td colspan="2">
                            <b style="font-size: 20px">EHR用户验证信息</b>
                        </td>

                    </tr>
                    <tr>
                        <!-- <th align="right">
                            <b style="font-size: 20px">员工号：</b>
                        </th>-->
                        <td>
                            <input type="text" id="UserName" name="UserName" class="easyui-validatebox" missingmessage="请先输员工号"
                                style="width: 200px; height: 30px; color: #999999"
                                maxlength="20" data-options="required:true"
                                value="请输入员工号"
                                onfocus="if(value==defaultValue){value='';this.style.color='#000'}"
                                onblur="if(!value){value=defaultValue;this.style.color='#999'}" />
                        </td>
                    </tr>
                    <tr>
                        <!--<th align="right">
                            <b style="font-size: 20px">密码：</b>
                        </th>-->
                        <td>
                            <input type="password" class="easyui-validatebox" id="Password" name="Password" missingmessage="请先输密码"
                                style="width: 200px; height: 30px; color: #999999"
                                maxlength="20" data-options="required:true" 
                                value="请输入密码"
                                onfocus="if(value==defaultValue){value='';this.style.color='#000'}"
                                onblur="if(!value){value=defaultValue;this.style.color='#999'}" />

                        </td>
                    </tr>
                </table>
            </form>
            <div id="login_msg" style="color: red; font: 12px; padding: 6px;">
                &nbsp;
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="btndologin();">确&nbsp;定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="doReset();">重&nbsp;置</button>
            </div>
        </div>
    </div>
</body>
</html>
