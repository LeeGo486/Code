<!DOCTYPE html>
<html>
<head>
    <title>MDM店铺管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/MDM2/Depot_FOR_Data_Shop_NP.js?date=2013120307" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'north',collapsible:false,border:false"
            style="height: 25px;">
            店铺冻结状态:
            <input id="txtfrozenstate" name="txtfrozenstate" style="width: 250px">
        </div>

        <div data-options="region:'center'">
            <table id="tab_list">
            </table>
        </div>

        <div iconcls="icon-search" title="选择国家地理" id="divArea" style="width: 300px; text-align: center">
            <table class="table">
                <tr>
                    <td style="width: 40px">省:</td>
                    <td style="width: 255px">
                        <input id="txtProvince" name="txtProvince" style="width: 250px"></td>
                </tr>
                <tr>
                    <td>市:</td>
                    <td>
                        <input id="txtPrefecture" name="txtPrefecture" style="width: 250px"></td>
                </tr>
                <tr>
                    <td>区:</td>
                    <td>
                        <input id="txtCity" name="txtCity" style="width: 250px"></td>
                </tr>
                <tr>
                    <td colspan="2">&nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a id="btn_SelectArea_Comfig" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="onclick_SelectArea_Comfirm()">确定</a>
                        <a id="btn_selectArea_Cancel" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="onclick_SelectArea_Cancel()">取消</a>
                    </td>
                </tr>
            </table>

        </div>


    </div>




</body>
</html>
