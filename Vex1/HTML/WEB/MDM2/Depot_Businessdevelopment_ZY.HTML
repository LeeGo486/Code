<!DOCTYPE html>
<html>
<head>
    <title>商务拓展_商务部_自营</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/MDM2/Depot_Businessdevelopment_ZY.js?date=2013120322" type="text/javascript" charset="utf-8"></script>
</head>
<body class="easyui-layout" style="width: 100%; height: 100%;">

    <div data-options="region:'north',collapsible:false,border:false" style="height: 25px;">
        公司:
        <input id="txtCom" name="txtCom" style="width: 250px">
        品牌:
        <input id="txtDepotBrand" name="txtDepotBrand" style="width: 250px">
    </div>


    <div data-options="region:'center'">
        <table id="tab_list">
        </table>
    </div>

    <div iconcls="icon-save" title="老店优化" id="divEditType" style="width: 850px; height: 500px;">
        <form id="form_Edit" name="form_Edit" method="post">
            <table style="font-size: 9pt;" cellpadding="5px;">
                <tr>
                    <td>店铺名称：
                    </td>
                    <td>
                        <input id="txtdepotid" name="txtdepotid" style="width: 150px" disabled="disabled" />
                        &nbsp;&nbsp;&nbsp;拓展类型：
                    <input id="txt拓展类型" name="txt拓展类型" style="width: 150px" disabled="disabled">
                        <input id="txtbody_id" name="txtbody_id" value=""type ="Hidden"/ >
                        <input id="txt商务状态" name="txt商务状态" value="" type ="Hidden"/>
                    </td>

                </tr>
                <tr id='trUserTime'>
                    <td>旧面积：
                    </td>
                    <td>
                        <input id="txtoldarea" name="txtoldarea" style="width: 150px" disabled="disabled">
                        &nbsp;&nbsp;&nbsp;&nbsp;旧楼层：
                    <input id="txtoldfloor" name="txtoldfloor" style="width: 150px" disabled="disabled">
                        &nbsp;&nbsp;&nbsp;&nbsp;旧地址：
                    <input id="txtoldadd" name="txtoldadd" style="width: 150px" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <td>新面积：
                    </td>
                    <td>
                        <input id="txt合同面积" name="txt合同面积" style="width: 150px" class="easyui-numberbox"
                            data-options="required:true" missingmessage="店铺优化之后的面积(只能输入数字)" >
                        &nbsp;&nbsp;&nbsp;&nbsp;新楼层：
                    <input id="txt楼层" name="txt楼层" style="width: 150px" class="easyui-numberbox"
                        data-options="required:true" missingmessage="店铺优化之后的楼层(只能输入数字)" >
                        &nbsp;&nbsp;&nbsp;&nbsp;新地址：
                    <input id="txt地址" name="txt地址" style="width: 150px" class="easyui-validatebox"
                        data-options="required:true" missingmessage="店铺优化之后的地址">
                    </td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="btn_Submit" iconcls="icon-ok" onclick="YH_Submit()" class="easyui-linkbutton"
                            data-options="plain:true">保存&提交</a>&nbsp;&nbsp; &nbsp;&nbsp; <a href="#" id="btn_Cancel" iconcls="icon-cancel" onclick="Cancel()"
                                    class="easyui-linkbutton" data-options="plain:true">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>







    <div iconcls="icon-cut" title="撤店" id="Revoke" style="width: 850px; height: 500px;">
        <form id="form_Revoke" name="form_Revoke" method="post">
            <table style="font-size: 9pt;" cellpadding="5px;">
                <tr>
                    <td>店铺名称：
                    </td>
                    <td>
                        <input id="txtdepotid_Revoke" name="txtdepotid_Revoke" style="width: 150px" disabled="disabled" />
                        &nbsp;&nbsp;&nbsp;拓展类型：
                    <input id="Expand_Revoke" name="Expand_Revoke" style="width: 150px" disabled="disabled">
                    </td>

                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="Revoke_save" iconcls="icon-ok" onclick="Revoke_save()" class="easyui-linkbutton"
                            data-options="plain:true">保存&提交</a>&nbsp;&nbsp; &nbsp;&nbsp; <a href="#" id="Revoke_Cancel" iconcls="icon-cancel" onclick="Revoke_Cancel()"
                                    class="easyui-linkbutton" data-options="plain:true">取消</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>




</body>
</html>
