<!DOCTYPE html>
<html>
<head>
    <title>国家地理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/MDM2/NationalGeographic.js?date=20131203" type="text/javascript"></script>
</head>
<body class="easyui-layout" style="width: 100%; height: 100%;">

    <div iconcls="icon-save" title="省修改" id="省修改" style="width: 350px;">
        <form id="form_Edit" title="省修改" name="form_Edit" method="post">
            <table style="font-size: 9pt" cellpadding="5px">
                <tr>
                    <!--<td>Body_ID：
                    </td>-->
                    <td>
                        <input id="txtBody_ID" name="txtBody_ID" style="width: 250px" disabled="disabled"type="hidden" /> 
                    </td>
                </tr>
                <tr>
                    <td>编号：
                    </td>
                    <td>
                        <input id="txt编号" name="txt编号" style="width: 250px" class="easyui-validatebox" 
                            <!--disabled="disabled-->

                            required="required" missingmessage="必须填写">
                    </td>
                </tr>
                <tr>
                    <td>名称：
                    </td>
                    <td>
                        <input id="txt名称" name="txt名称" style="width: 250px" class="easyui-validatebox">
                    </td>
                </tr>
                <tr>
                    <!--<td>国家编号：
                    </td>-->
                    <td>
                        <input id="txt国家编号" name="txt国家编号" style="width: 250px" disabled="disabled" type="hidden">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="A1" iconcls="icon-save" onclick="Edit_Submit()" class="easyui-linkbutton"
                            data-options="plain:true">提交</a>
                        <a href="#" id="A4" iconcls="icon-undo" onclick="Cancel1()" class="easyui-linkbutton"
                            data-options="plain:true">取消</a>
                    </td>
                    
                </tr>
            </table>
        </form>
    </div>
    <div iconcls="icon-save" title="编辑地级市" id="编辑地级市" style="width: 410px;">
        <form id="form_PrefectureEdit" title="编辑地级市" name="编辑地级市" method="post">
            <table style="font-size: 9pt" cellpadding="5px">
                
                <tr>
                    <td>省编号：
                    </td>
                    <td>
                        <input id="txt省编号" name="txt省编号" style="width: 250px" disabled="disabled"
                            required="required" missingmessage="必须填写">
                    </td>
                </tr>
                
                <tr>
                    <td>地级市编号编号：
                    </td>
                    <td>
                        <input id="txt编号" name="txt编号" style="width: 250px" class="easyui-validatebox""
                            required="required" missingmessage="必须填写">
                    </td>
                </tr>
                <tr>
                    <td>地级市名称：
                    </td>
                    <td>
                        <input id="txt名称" name="txt名称" style="width: 250px" class="easyui-validatebox"
                            required="required" missingmessage="必须填写">
                    </td>
                </tr>
                 <tr>
                    <td>地级市城市等级：
                    </td>
                    <td>
                        <input id="txt城市等级" name="txt城市等级" style="width: 250px"
                            class="easyui-validatebox">
                    </td>
                </tr>


                <tr>
                    <!--<td>Body_ID_0015：
                    </td>-->
                    <td>
                        <input id="txtBody_ID_0015" name="txtBody_ID_0015" style="width: 250px" disabled="disabled" type="hidden">
                    </td>
                </tr>
                
               
                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="A2" iconcls="icon-save" onclick="btn_Prefecture_Submit()"
                            class="easyui-linkbutton" data-options="plain:true">提交</a>
                         <a href="#" id="A5" iconcls="icon-undo" onclick="Cancel2()" class="easyui-linkbutton"
                            data-options="plain:true">取消</a>
                    </td>

                </tr>
            </table>
        </form>
    </div>
    <div iconcls="icon-save" title="编辑县级市" id="编辑县级市" style="width: 350px;">
        <form id="form_City_Edit" title="编辑县级市" name="form_City_Edit" method="post">
            <table style="font-size: 9pt" cellpadding="5px;">
               <tr>
                    <td>地级市编号：
                    </td>
                    <td>
                        <input id="txt地级市编号" name="txt地级市编号" style="width: 250px" class="easyui-validatebox" disabled="disabled">
                    </td>
                </tr>
                
                <tr>
                    <td>县级市编号：
                    </td>
                    <td>
                        <input id="txt编号" name="txt编号" style="width: 250px" class="easyui-validatebox"  
                            required="required" missingmessage="必须填写">
                    </td>
                </tr>
                <tr>
                    <td>县级市名称：
                    </td>
                    <td>
                        <input id="txt名称" name="txt名称" style="width: 250px">
                    </td>
                </tr>
                <tr>
                    <td>县级市城市等级：
                    </td>
                    <td>
                        <input id="txt城市等级" name="txt城市等级" style="width: 250px" class="easyui-validatebox">
                    </td>
                </tr>

                
                <tr>
                    <!--<td>Body_ID_0016：
                    </td>-->
                    <td>
                        <input id="txtBody_ID_0016" name="txtBody_ID_0016" style="width: 250px" disabled="disabled" type="hidden">

                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <a href="#" id="A3" iconcls="icon-save" onclick="Edit_City_Submit()" class="easyui-linkbutton"
                            data-options="plain:true">提交</a>
                       <a href="#" id="btn_Cancel" iconcls="icon-undo" onclick="Cancel3()"
                                    class="easyui-linkbutton" data-options="plain:true">取消</a>
                    </td>
                   
                </tr>




            </table>
        </form>
    </div>
    <div region="center" split="true" id="mainPanle">
        <table id="tab_list">
        </table>
    </div>
    <div region="east" id="east" split="true" style="width: 500px;">
        <div class="easyui-layout" split="true" data-options="fit:true">
            <div data-options="region:'north',title:'地级市信息',split:true,collapsible:false" style="height: 250px;">
                <table id="divPrefectureInfo">
                </table>
            </div>
            <div data-options="region:'center',title:'县级市信息'">
                <table id="divcityInfo">
                </table>
            </div>
        </div>
    </div>









</body>
</html>
