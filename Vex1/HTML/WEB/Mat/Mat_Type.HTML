<!DOCTYPE html>

    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"

<body class="easyui-layout" data-options="fit:true">

        <div data-options="region:'center'">
            <table id = "tab_list"></table>
        </div>
        <div data-options="region:'east',title:'设备品类',split:true" style="width:460px;">
            <table id="divParamInfo" style="width: 100%; height: 98%">

    <div id="AddCenter" class="easyui-window" data-options="closed:true,width:430,height:300,modal: true">
        <form id = "formCenterAdd" method="post">
            <table id="tab_center_add">
                <tr>
                    <td>种类名称：</td>
                    <td><input id="Bigtypename" name="Bigtypename" value="" style="width:250px" 
                        required="true" class="easyui-validatebox" maxlength="30" missingmessage="必须填写，字符不能超过30"/></td>
                </tr>
                <tr>
                    <td>备注信息：</td>
                    <td>
                    <textarea id="Bigcomment" name="Bigcomment" style="width:250px;height:160px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td colspan="2" align="center">
                        <a href="#" id="cen_Submit" iconcls="icon-save" class="easyui-linkbutton" 
                        data-options="plain:true" onclick="Edit_Submnit(true)">保存</a>
                        <a href="#" id="A4" iconcls="icon-undo" class="easyui-linkbutton" 
                        data-options="plain:true" onclick="Edit_Cancel('A4')">取消</a>
                    </td>
                </tr>
            </table>  
        </form>
    </div>
    <div id="AddEast" class="easyui-window" data-options="closed:true,width:430,height:300,modal: true">

            <table id="tab_east_add">

                     <td > <input id="Bigparentid" name="Bigparentid" value=""/></td>
                </tr>

                </tr>
                <tr>
                    <td>备注信息：</td>
                    <td><textarea id="Smacomment" name="Smacomment" style="width:250px;height:140px"></textarea></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td colspan="2" align="center">
                        <a href="#" id="east_Submit" iconcls="icon-save" class="easyui-linkbutton" 
                        data-options="plain:true" onclick="Edit_Submnit(false)">保存</a>

                        data-options="plain:true" onclick="Edit_Cancel('A3')">取消</a>

                </tr>

    <div id="EditEast" class="easyui-window" data-options="closed:true,width:430,height:320,modal: true">
