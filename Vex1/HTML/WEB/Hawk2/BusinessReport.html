<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>业务报表</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../JS/Hawk2/BusinessReport.js?Date=20150317" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">
    <div id="div" data-options="region:'north',split:true" style="height: 40px">
        <span style="margin-left: 20px;">
            仓库名称<input id="txtwh1_warehouse" class="easyui-combobox" style="width: 100px" />
            供应商名称<input id="txtsp1_supplier" style="width: 100px" />
            年份<input id="txtct1_year" class="easyui-combobox" style="width: 60px" />
            季节<input id="txtct1_season" class="easyui-combobox" style="width: 60px" />
            采购单号<input id="txtpo1_pocode" style="width: 100px" />
            <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">取消</a>
        </span>
    </div>

    <div title="业务报表" data-options="region:'center',split:true">
        <table id="tabBusiness"></table>
    </div>

    <div id="winSupplier" class="easyui-window" data-options="closed:true,modal:true,iconCls:'icon-search'" style="width: 700px; height: 400px" title="供应商资金池">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',split:true" style="height: 80px">
                <table>
                    <tr>
                        <td>供应商编号</td>
                        <td>
                            <input type="text" id="txtsp3_suppliercode" style="width: 100px" disabled="disabled" /></td>
                        <td>供应商名称</td>
                        <td>
                            <input type="text" id="txtsp3_suppliername" style="width: 100px" disabled="disabled" /></td>
                        <td>当前余额</td>
                        <td>
                            <input type="text" id="txtsp3_surplusamount" style="width: 100px" disabled="disabled" /></td>
                    </tr>
                    <tr>
                        <td>币  种</td>
                        <td>
                            <input id="txtcurrency" class="easyui-combobox" type="text" style="width: 100px" /></td>
                        <td colspan="3">异动日期
                            <input class="easyui-datebox" type="text" style="width: 100px" data-options="formatter:function(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()}" />
                            至
                            <input class="easyui-datebox" type="text" style="width: 100px" data-options="formatter:function(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()}" />
                        </td>
                        <td>
                            <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center',split:true" title="供应商资金池往来明细">
                <table id="tabSupplierList"></table>
            </div>
        </div>
    </div>
</body>
</html>
