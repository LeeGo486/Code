<!DOCTYPE html>
<html>
<head>
    <title>退货管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/gray/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../JS/Hawk2/ReturnGoods.js?Date=20131225" type="text/javascript"></script>
    <style>
        body {
            font-family: Verdana,Geneva,Arial,sans-serif;
            font-size:small;
            height:100%;
        }
        input {
            border-width: thin;
            border-style: solid;
            border-color: silver;
        }
        form {
            margin-top:5px;
        }
        #winForm {
            margin-top: 10px;
            margin-left: 10px;
        }
        #main {
            margin-top:5px;
        }
            #mainForm select {
                border-width: thin;
                border-style: solid;
                border-color: silver;
                height:21px;
                width: 120px;
            }
        .format {
            margin-left:3px;
            margin-right:8px;
        }
        .button {
            margin-top: 8px;
        }
        #winButton {
            margin-left:10px;
        }
        .datagridTab {
            width:auto;
            height: 85%
        }
    </style>
</head>
<body>
   <div id="main">
       <form id="mainForm">
           <span class="format" >仓库名称</span><select id="mainWarehouse" name="txtwarehouse"></select>
           <span class="format" >供应商名称</span><input type="text" name="txtsuppName" />
           <span class="format" >款号</span><input type="text" name="txtstyle" />
           <input id="mainsearch" type="button" value="查询" />
           <input id="mainundo" type="button" value="取消" />
       </form>
       <div class="button">
           <a id="new">新增</a>
           <a id="edit">修改</a>
           <a id="check">弃审</a>
       </div>
           
       <table id="main_list"></table>
   </div>
   <div id="window">
       <form id="winForm">
           <span class="format">仓库名称</span><select id="winWarehouse" name="txtwarehouse"></select>
           <span class="format">供应商名称</span><input type="text" id="suppName" name="txtsuppName" />
           <span class="format">款号</span><input id="style" type="text" name="txtstyle" />
           <span class="format">SKU</span><input id="sku" type="text" name="txtsku" />
           <input id="winsearch" type="button" value="查询" />
           <input id="winundo" type="button" value="取消" />
       </form>
       <div id="winButton" class="button">
           <a id="save">保存</a>
           <a id="close">关闭</a>
       </div>
       <div class="datagridTab">
           <table id="win_list"></table>
       </div>
   </div>
</body>
</html>
