    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />

    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>

<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:true" style="height: 80px">
        <table style="margin-left:20px" cellpadding="3">
            <tr>
                <td>仓库名称</td>
                <td><input id="txtwh1_warehouse" class="easyui-combobox" style="width: 100px" /></td>
                <td>储位</td>
                <td><input id="txtsa1_location" class="easyui-combobox" style="width: 100px" /></td>
                <td>供应商名称</td>
                <td><input id="txtst1_name" style="width: 100px" /></td>
                <td>SKU</td>
                <td><input id="txtpd1_productcode" style="width: 100px" /></td>
            </tr>
            <tr>
                <td>采购单号</td>
                <td><input id="txtpo_pocode" style="width: 100px" /></td>
                <td>年份</td>
                <td><input id="txtst1_years" class="easyui-combobox" style="width: 60px" /></td>
                <td>季节</td>
                <td><input id="txtst1_season" class="easyui-combobox" style="width: 60px" /></td>
                <td></td>
                <td>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="btnSearch()">查询</a>
                </td>
            </tr>
        </table>

        </span>-->
    </div>

    <div title="财务报表" data-options="region:'center',split:true">
        <table id="tabFinance"></table>
    </div>

    <div id="winSupplier" class="easyui-window" data-options="closed:true,modal:true,iconCls:'icon-search'" style="width: 700px; height: 400px" title="供应商资金池">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',split:true" style="height: 80px">
                <table>
                    <tr>
                        <td>供应商编号</td>
                        <td>
                            <input type="text" id="txtsp3_suppliercode" style="width: 100px" disabled="disabled" /></td>
                        <td>供应商名称</td>
                        <td>
                            <input type="text" id="txtsp3_suppliername" style="width: 100px" disabled="disabled" /></td>
                        <td>当前余额</td>
                        <td>
                            <input type="text" id="txtsp3_surplusamount" style="width: 100px" disabled="disabled" /></td>
                    </tr>
                    <tr>
                        <td>币  种</td>
                        <td>
                            <input id="txtcurrency" class="easyui-combobox" type="text" style="width: 100px" /></td>
                        <td colspan="3">异动日期
                            <input class="easyui-datebox" type="text" style="width: 100px" data-options="formatter:function(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()}" />
                            至
                            <input class="easyui-datebox" type="text" style="width: 100px" data-options="formatter:function(date){return date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()}" />
                        </td>
                        <td>
                            <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center',split:true" title="供应商资金池往来明细">
                <table id="tabSupplierList"></table>
            </div>
        </div>
    </div>
</body>
</html>
