<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>定金管理</title>  
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.ajaxupload.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../JS/Hawk2/Deposit.js?Date=20150317" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:true" style="height:40px">
        &nbsp;&nbsp;&nbsp;采购单号<input id="txtPOCode_Deposit" style="width:120px" class="easyui-textbox" />
        <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="btnSearch('定金管理')">查询</a>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true">取消</a>
    </div>
    <div data-options="region:'center',split:true"  title="定金主表" >
        <table id="tabDepositHead" style="height:100px"></table>
    </div>
    
    <div data-options="region:'south',split:true" title="定金明细">
        <table id="tabDepositDetail" style="height:300px"></table>
    </div>

    <div id="divDepositEdit" title="定金付款申请单" class="easyui-window" data-options="closed:true" style="width:682px;height:320px">
        <form id="formEditAdd">
        <table style="margin-left:40px;margin-top:20px">
            <tr>
                <th style="width:80px">付款申请单号</th>
                <td>
                    <input id="Deposit_RequestCode" disabled="disabled" style="width:100px" /></td>
                <th style="width:80px">采购单号</th>
                <td>
                    <input id="Deposit_pocode" disabled="disabled" style="width:100px" /></td>
                <th style="width:80px">采购单金额</th>
                <td>
                    <input id="Deposit_poamount" class="easyui-numberbox" style="width:100px" disabled="disabled" data-options="min:0,precision:2" /></td>
            </tr>
            <tr>
                <th>供应商</th>
                <td>
                    <input id="Deposit_supper" disabled="disabled" style="width:100px" />
                    <input id="Deposit_supper_id" type="text" style="display:none" />
                </td>
                <th>定金支付比例</th>
                <td>
                    <input id="Deposit_ratio" class="easyui-numberbox" style="width:100px" data-options="min:0,precision:2,required:true" />%</td>
                <th>定金支付总额</th>
                <td>
                    <input id="Deposit_payamount" class="easyui-numberbox" style="width:100px" data-options="min:0,precision:2,required:true" /></td>
            </tr>
        </table>
        <br />
        <div style="height:150px;margin-left:40px">            
            <h3>供应商资金池</h3>
            <table style="border: thin solid #000000; border-spacing: 1px;" cellpadding="10">
                <thead>
                    <tr style="background-color: #E3E4E8">
                        <th style="width:80px">币种</th>
                        <th style="width:100px">资金池金额</th>
                        <th>本次使用金额</th>
                        <th style="width:100px">申请支付金额</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label id="lblsp2_currency"></label></td>
                        <td>
                            <label id="lblsp2_poolamount"></label></td>
                        <td>
                            <input id="txtUseMoney" class="easyui-numberbox" style="width:100px" data-options="min:0,precision:2,required:true" />
                        </td>
                        <td>
                            <input id="txtapplyMoney" class="easyui-numberbox" style="width:100px" data-options="min:0,precision:2,required:true" disabled="disabled" />
                        </td>
                        
                    </tr>
                    
                </tbody>
            </table>
            <br />
            <span style="text-align:center;margin-left:200px">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="SavePayment()">确定</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
            </span>
        </div>   
        </form>              
    </div>
</body>
</html>
