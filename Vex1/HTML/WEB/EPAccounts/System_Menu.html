<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>系统菜单管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/EPAccounts/System_Menu.js?date=20140211" type="text/javascript"></script>
</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no" id="mybody">
    <div region="east" id="east" split="true" style="width: 600px;" style="background: #eee;
        overflow-y: hidden;">
        <div id="mainTabs" class="easyui-tabs" fit="true" border="false">
            <div title="结构树" style="overflow:auto;" id="Div1">
                <div class="easyui-accordion" style="width: auto; height: auto; overflow: auto; padding: 8px"
                    align="left">
                    <ul id="tree_dept">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div region="center" split="true" style="width: 100%;" id="mainPanle">
        <table id="tab_list" style="width: 100%; height: 98%">
        </table>
    </div>
    <div id="divEditTrue" title="My Dialog" style="width: 400px; height: 230px;">
        <form id="form_Edit" name="form_Edit" method="post">
        <table>
            <tr>
                <td>
                    菜单ID：
                </td>
                <td>
                    <input id="txtMenu_Id_Show" name="txtMenu_Id_Show" value="" disabled="true" />
                    <input id="txtMenu_Father_ID" name="txtMenu_Father_ID" value="" type="hidden" />
                    <input id="txtEnv_ID" name="txtEnv_ID" value="" type="hidden" />
                    <input id="txtMenu_Id" name="txtMenu_Id" value="" type="hidden" />
                </td>
            </tr>
            <tr>
                <td>
                    菜单编号：
                </td>
                <td>
                    <input id="txtMenu_Code" name="txtMenu_Code" value="" required="true" class="easyui-validatebox"
                        missingmessage="必须填写" />
                </td>
            </tr>
            <tr>
                <td>
                    菜单名称：
                </td>
                <td>
                    <input id="txtMenu_Name" name="txtMenu_Name" value="" required="true" class="easyui-validatebox"
                        missingmessage="必须填写" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td>
                    目标地址：
                </td>
                <td>
                    <input id="txtActionURL" name="txtActionURL" value="" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td>
                    菜单类型：
                </td>
                <td>
                    <input id="txtMenuType" name="txtMenuType" value="" style="width: 200px" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="#" id="btn_Submit" iconCls="icon-save" onclick="Edit_Submnit()">提交</a>
                </td>
            </tr>
        </table>
        </form>
        <div id="Menu_Tree" class="easyui-menu" style="width: 120px;">
            <div onclick="Edit_Tree(false)">
                添加</div>
            <div onclick="Edit_Tree(true)">
                编辑</div>
            <div onclick="Delete_Tree()">
                删除</div>
        </div>
    </div>   
</body>
</html>
