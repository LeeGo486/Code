<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登录页面</title>
    <meta charset="UTF-8">
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/defaultForDepartmentStore/easyui.css?v3"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/base/login.js?Date=20131203" type="text/javascript"></script>

</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no" id="mybody">
    <noscript>
        <div style="position: absolute; z-index: 100000; height: 2046px; top: 0px; left: 0px; width: 100%; background: white; text-align: center;">
            <img src="images/noscript.gif" alt='抱歉，请开启脚本支持！' />
        </div>
    </noscript>
    <div id="login" class="easyui-dialog" title="百货应收系统登入"
        data-options="modal: true,collapsible: false,resizable: true,closable: false"
        style="text-align: center; width: 400px; height: 250px;">
        <div style="padding: 6px">
        </div>
        <div>
            <form id="form_Login" method="post">
                <table onkeydown="if(event.keyCode==13){doLogin();}" id="loginTable" style="margin: auto;"
                    cellpadding="8px">
                    <tr>
                        <td colspan="2">
                            <b style="font: 12px">用户登录</b>
                        </td>

                    </tr>
                    <tr>
                        <th align="right">
                            <b style="font: 12px">帐户：</b>
                        </th>
                        <td>
                            <input type="text" class="easyui-validatebox" id="UserName" name="UserName" style="width: 200px;height: 28px;"
                                maxlength="20" data-options="required:true"></input>
                        </td>
                    </tr>
                    <tr>
                        <th align="right">
                            <b style="font: 12px">密码：</b>
                        </th>
                        <td>
                            <input type="Password" class="easyui-validatebox" id="Password" name="Password" style="width: 200px;height: 28px;"
                                maxlength="20" data-options="required:true"></input>

                        </td>
                    </tr>
                </table>
            </form>
            <div id="login_msg" style="color: red; font: 12px; padding: 6px;">
                &nbsp;
            </div>
            <div>
              <!--  <a href="#" class="btn btn-default" icon="icon-ok" onclick="doLogin();">确定</a>
                <a href="#" class="btn btn-default" icon="icon-redo" onclick="doReset();">重置</a>-->
        <!--          <a href="#" class="btn btn-primary"onclick="doLogin();">确定</a>
                <a href="#" class="btn btn-primary"  onclick="doReset();">重置</a>-->
                <button type="button" class="btn btn-primary" onclick="doLogin();">确&nbsp;定</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary"  onclick="doReset();">重&nbsp;置</button>
            </div>
        </div>
    </div>
</body>
</html>
