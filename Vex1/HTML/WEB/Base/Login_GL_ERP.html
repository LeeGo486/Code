<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登录页面</title>
    <meta charset="UTF-8">
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../JS/base/login.js?Date=20131203" type="text/javascript"></script>
    <style>
        .logo {
            font-size: 18pt;
            height: 30px;
            color: #DDD;
        }

        .appName {
            font-size: 12pt;
            color: #DDD;
            padding-left: 5px;
        }

        .logout {
            font-size: 9pt;
            color: #FFF;
        }

        .showAD {
            width: 400px;
            font-size: 14pt;
            color: #FFF;
        }

        .center {
            margin-right: auto;
            margin-left: auto;
            background: #F00;
        }

        .copyright {
            width: 100%;
            background-color: #002f4d;
            text-align: center;
            color: #FFF;
            height: 120px;
            vertical-align: middle;
            line-height: 20px;
            font-size: 9pt;
            border: none;
        }
    </style>
</head>
<body style="text-align: center; border: none;" class="easyui-layout" fit="true">
    <noscript>
        <div style="position: absolute; z-index: 100000; height: 2046px; top: 0px; left: 0px; width: 100%; background: white; text-align: center;">
            <img src="images/noscript.gif" alt='抱歉，请开启脚本支持！' />
        </div>
    </noscript>
    <div style="width: 100%; border: none; background-color: #d2e9f7" data-options="region:'center'">
        <div class="center" style="width: 900px; height: 400px; background: url('../../image/GLERP_BG1.jpg') no-repeat;position: relative;">

            <div id="login" style="width: 400px; height: 120px; position: absolute; top: 336px; left: 168px;">
                <form id="form_Login" method="post">
                    <table onkeydown="if(event.keyCode==13){doLogin();}" id="loginTable" style="margin: auto; width: 600px"
                        cellpadding="8px">
                        <tr>
                            <td align="right">用户名：
                                  <input type="text" class="easyui-validatebox" id="UserName" name="UserName" style="width: 200px;"
                                      maxlength="20" ></input>
                                &nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="Password" class="easyui-validatebox" id="Password" name="Password" style="width: 200px;"
                                    maxlength="20"></input>

                            </td>
                        </tr>
                        <tr>
                            <td align="right"><a href="#" class="easyui-linkbutton" data-options="plain:true" icon="icon-ok"  onclick="doLogin();">确定</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="#" class="easyui-linkbutton"  data-options="plain: true" icon="icon-redo"  onclick="doReset();">清空</a></td>
                        </tr>

                    </table>
                </form>
                <div id="login_msg" style="color: red; font: 12px; padding: 6px;text-align:right;">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div class="copyright" data-options="region:'south'">
        <br>Copyright&copy;2014 HWAYI.All Rights Reserved
        </br>
        <br>华之毅时尚集团 版权所有</br>

    </div>
</body>
</html>
