<!DOCTYPE html>
<html>
<head>
    <title>恩派雅-商品管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../JS/NPaia/NStock.JS?Date=20140204" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false,height:100">
        <div style="padding:10px;">
            <span>店铺编号:&nbsp;&nbsp;<input id="mainDpCode" style="border-style:solid; border-width:1px; border-color:#95B8E7; width:200px;"/></span>
            <a id="btnSearch">查询</a><br />
        </div>
        
        <div >
            <a id="btnNew">新建</a>
            <a id="btnEdit">修改</a>
        </div>
        
    </div>

    <div data-options="region:'center'">
        <table id="tab_list"></table>
    </div>

    <div id="winEdit" style="padding:20px;">
        <form id="formStock">
            <div>
                <span>店铺编号:&nbsp;&nbsp;
                    <input id="ID" name ="ID" style="display:none"/>
                    <input id="DepotCode" style="border-style:solid; border-width:1px; border-color:#95B8E7; width:200px;" name="DepotCode"/>
                </span>
                &nbsp;&nbsp;
                <span>店铺名称:&nbsp;&nbsp;<input id="depotName" style="border-style:solid; border-width:1px; border-color:#95B8E7; width:200px;" name="DepotName" readonly="true"/></span><br />
                <br />
                <span>使用状态:&nbsp;&nbsp;<input id="state" style="width:100px;" name="State"/></span><br />
            </div>
            <div style="margin-top:10px;">
                <a id="winSave">保存</a>
                <a id="winClose">关闭</a>
            </div>
        </form>
    </div>
</body>
</html>
