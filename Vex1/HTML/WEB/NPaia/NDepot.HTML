<!DOCTYPE html>
<html>
<head>
    <title>恩派雅-商品管理</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <!--<script src="../../JS/NPaia/jquery.validate.min.JS" type="text/javascript"></script>-->
    <!--<script src="../../JS/NPaia/jquery.form.JS?Date=20140201" type="text/javascript"></script>-->
    <script src="../../JS/NPaia/NDepot.JS?Date=20140204" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false,height:100">
        <form id="mainForm">
            <table>
                <tr>
                    <td>省份&nbsp;
                        <input id="mainProvince" name="txtProvince" style="width:100px;"/>
                    </td>
                    <td>市&nbsp;
                        <input id="mainCity" name="txtCity" style="width:100px;"/>
                    </td>
                    <td>店铺名称&nbsp;
                        <input name="txtDepotName" style="width:100px;"/>
                    </td>
                    <td>
                        <a id="btnSearch">查询</a>
                        <a id="btnMainClean">清空</a>
                    </td>
                </tr>
            </table>
        </form>
        <a id="btnNew">新建</a>
        <a id="btnEdit">修改</a>
    </div>

    <div data-options="region:'center'">
        <table id="tab_list"></table>
    </div>

    <div id="winEdit">
        <form id="formDepot">
            <table cellspacing="10">
                <tr>
                    <td colspan="3">
                        <a id="winSave">保存</a>
                        <a id="winClose">关闭</a>
                        <input name="txtDEPT_ID" type="hidden" />
                    </td>
                </tr>
                <tr>
                     <td>省:&nbsp;&nbsp;
                        <input id="txtDISP_ID_Province" name="txtDEPT_DISP_ID_Province" style="width:100px;" />
                    </td>
                    <td>市:&nbsp;&nbsp;
                        <input id="txtDISP_ID_City" name="txtDEPT_DISP_ID_City" style="width:100px;" />
                    </td>
                    <td>店铺名称:&nbsp;&nbsp;
                        <input name="txtDEPT_Name" />
                    </td>
                </tr>
                <tr>
                    <td colspan="3">详细地址:&nbsp;&nbsp;
                        <input name="txtDEPT_Address" style="width:420px;"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">联系电话:&nbsp;&nbsp;
                        <input name="txtDEPT_Phone"/>
                    </td>
                    <td>状态:
                        <input id="txtState" name="txtDEPT_State" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
