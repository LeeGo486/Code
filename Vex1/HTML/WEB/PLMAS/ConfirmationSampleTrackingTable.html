<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>确认样跟踪表</title>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/changeEasyuiTheme.js" type="text/javascript"></script>
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.datagrid_groupview.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js.extend.datetime.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.numberformatter.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../JS/Lodop/LodopFuncs.js" type="text/javascript"></script>
    <script src="../../JS/PLMAS/ConfirmationSampleTrackingTable.js" type="text/javascript"></script>
    
    <script>
        $.fn.datebox.defaults.formatter = function (date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            if (m < 10) {
                m = '0' + m;
            }
            if (d < 10) {
                d = '0' + d;
            }
            return y + '-' + m + '-' + d;
        }
    </script>
</head>
<body class="easyui-layout" style="width: 100%; height: 100%;">

    <div data-options="region:'north',split:false,border:false" style="height: 90px">
        <div style="padding-top: 10px; width: 100%;">
            <form id="frmSeach">
                <table>
                    <tr>
                        <td>品牌:<input type="text" id="txtbrand" name="txtbrand"/>
                            订货会季节：<input id="txtcmbdhhjj" name="txtcmbdhhjj" style="width: 200px" data-options="valueField:'id',textField:'text'" />
                            品 类:<input id="txtcategory" name="txtcategory" style="width: 100px" />
                            版 师:<input id="txtdivision" name="txtdivision" style="width: 150px" onmouseover="this.title=this.text" />
                            <a id="btn_Search" onclick="LoadDataClick()" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'">加载数据</a>
                            <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-print'" onclick="excelExport()">导出</a>
                        </td>
                    </tr>
                    <tr>
                        <td>确认样状态:
                        <input id="txtstate" name="txtstate" style="width: 200px" />
                        起始日期:
                            <input id="beginDate" class="easyui-datebox" style="width: 120px" />
                        结束日期:
                            <input id="endDate" class="easyui-datebox" style="width: 120px" />
                            <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'" onclick="btnShowEditWindow('state')">确认样状态维护</a>
                            <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'" onclick="btnShowEditWindow('division')">样衣师人员维护</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div data-options="region:'center'" split="true" id="mainPanle">
        <table id="tabList">
        </table>
    </div>

    <div id="StateWin" class="easyui-window" title="确认样状态维护界面" data-options="closed:true" style="width: 500px; height: 400px">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',spilt:true" style="height: 50px">
                品牌<input id="txtbrand1" style="width: 80px" />
                <!--当前状态<input id="txtstate1" />-->
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'" onclick="btnSearch('state')">查询</a>
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="btnNewAddData('tabStateList')">新建</a>
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'" onclick="btnEdit('tabStateList')">变更</a>
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'" onclick="btnSave('tabStateList')">保存</a>
            </div>
            <div data-options="region:'center'" style="height: 340px">
                <table id="tabStateList"></table>
            </div>
        </div>
    </div>

    <div id="DivisionWin" class="easyui-window" title="样衣师维护界面" data-options="closed:true" style="width: 500px; height: 400px">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',spilt:true" style="height: 50px">
                品牌<input id="txtbrand2" style="width: 80px" />
                <!--样衣工<input id="txtdivision2" />-->
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'" onclick="btnSearch('division')">查询</a>
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="btnNewAddData('tabDivisionList')">新建</a>
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'" onclick="btnEdit('tabDivisionList')">变更</a>
                <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'" onclick="btnSave('tabDivisionList')">保存</a>
            </div>

            <div data-options="region:'center'" style="height: 340px">
                <table id="tabDivisionList"></table>
            </div>
        </div>
    </div>
</body>
</html>
