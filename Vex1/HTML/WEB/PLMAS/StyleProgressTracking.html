<body class="easyui-layout" style="width: 100%; height: 100%;">
    <div region="north" style="height: 60px" data-options="split:false,border:false">
        <div style="padding-top: 10px; width: 100%;">
            <form id="frmSeach">
                品牌：<input id="txtbrand" name="txtbrand" style="width: 100px" >
                查询方式：<input id="cmbSelectType" name="cmbSelectType" style="width: 100px">
                
                <div id="orderPlacing" style="display: none;">订货会季节：<input id="txtcmbdhhjj" name="txtcmbdhhjj" style="width: 200px" data-options="valueField:'id',textField:'text'">
                 </div>
                 <div id="date" style="display: inline-block; *zoom: 1; *display: inline;">
                开始时间：<input class="easyui-datebox" id="txtBeginDate" name="txtBeginDate" style="width: 100px"  data-options="formatter:Formater.Date" style="width: 100px">
                结束时间：<input class="easyui-datebox" id="txtEndDate" name="txtEndDate" style="width: 100px"  data-options="formatter:Formater.Date" style="width: 100px">
                 </div>
                <!--开始时间：<input class="easyui-datebox" id="txtBeginDate" name="txtBeginDate" data-options="formatter:Formater.Date" style="width: 100px" />-->
                <!--日期：<input class="easyui-datebox" id="txtEndDate" name="txtEndDate" data-options="formatter:Formater.Date" style="width: 100px" />-->
                <a href="#" id="btn_Search" iconcls="icon-search" onclick="SearchClick()" class="easyui-linkbutton"
                    data-options="plain:true">加载</a>
            </form>
        </div>
    </div>

    <div region="center" split="true" id="mainPanle">
