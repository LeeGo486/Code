<!DOCTYPE html>
<html>
<head>
    <title>WSRR测试工具</title>
    <script src="../../jquery-easyui-1.3.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/jquery.cookie.js" type="text/javascript"></script>
    <link id="easyuiTheme" href="../../jquery-easyui-1.3.4/themes/default/easyui.css"
        rel="stylesheet" type="text/css" />
    <link href="../../jquery-easyui-1.3.4/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery-easyui-1.3.4/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/JS_PrintArea.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzyCommon.js" type="text/javascript"></script>
    <script src="../../jquery-easyui-1.3.4/js_hzycfg.js" type="text/javascript"></script>
    <script src="../../JS/SDK/WSRRTestTool.js?Date=2013120303" type="text/javascript"></script>

    <style>
        textarea {
            background-color: #FDFDFD;
        }
    </style>
</head>
<body class="easyui-layout" data-options="fit:true">
    <div region="north" style="height: 60px" data-options="split:true,border:false">
        <div style="padding: 10px;">
            <a href="#" id="A1" iconcls="icon-ok" onclick="executeWSRR('test')" class="easyui-linkbutton"
                data-options="plain:true">测试库执行</a>

             <a href="#" id="A2" iconcls="icon-ok" onclick="format()" class="easyui-linkbutton"
                data-options="plain:true">格式化XML</a>
        </div>
    </div>
    <div region="center" style="overflow: hidden;">
        <div class="easyui-layout" data-options="fit:true">

            <div region="center" style="overflow: hidden;">
                <textarea id="txtInputXML" name="txtInputXML" style="height: 100%; width: 100%">请输入XML</textarea>
            </div>
            <div region="south" style="height: 300px" data-options="split:true,border:false">
                <div id="mainTabs" class="easyui-tabs" fit="true" border="false" style="width: 600px;">
                    <div title="历史记录">
                        <table id="tabHis"></table>
                    </div>
                     <div title="调用示例">
                        <table id="tabDemo"></table>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <div region="east" split="true" style="width: 650px; overflow: hidden;" id="east">
        <textarea id="txtResult" name="txtResult" style="height: 100%; width: 100%"></textarea>
    </div>

</body>
</html>
